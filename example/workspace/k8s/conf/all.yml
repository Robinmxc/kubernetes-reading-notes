# Master节点IP
KUBE_MASTER_HOSTS: ["192.168.1.61"]

# Node节点IP
KUBE_NODE_HOSTS: ["192.168.1.62", "192.168.1.63", "192.168.1.64"]

# POD 网段 (Cluster CIDR），不要与内网已有网段冲突，网络位数不能大于20
CLUSTER_CIDR: "196.200.192.0/20"

# 部署规模：small, normal, single。normal为标准规模，small主要用于开发、测试，single为单机
#CLUSTER_SCALE: "normal"

# 双Master部署模式时使用的虚IP
KUBE_MASTER_VIP: ""

# 文件下载服务器，开发/测试环境请修改为内部地址
KAD_FILES_REPO: ""


#### FastDFS配置参数 ####
# FastDFS部署模式：none - 不部署；single - 单机；dual - 双机
FDFS_MODE: "none"

# FastDFS存储服务器地址。双机模式必须配置两个IP
# FDFS_STORAGE_HOSTS: ["1.1.1.101"]

# FastDFS集群虚IP，双机模式必须设置
# FDFS_VIP: ""

####  mongo备份组件参数   ####
# MGOB_ENABLED：yes - 部署mongodb备份组件； no - 不部署；默认不部署
#MGOB_ENABLED: "no"

# MGOB_SFTP_RETENTION：备份文件保存个数，结合数据库实际大小和磁盘空间合理配置
#MGOB_SFTP_RETENTION: "3"

# MGOB_SFTP_ENABLED: yes - mongodb上传sftp服务器； no - 不上传；默认不上传,不配置时，备份的数据库文件只会保留在本地，存在丢失风险
#MGOB_SFTP_ENABLED: "no"

# MGOB_SFTP_HOSTS、MGOB_SFTP_PORT、MGOB_SFTP_USER、MGOB_SFTP_PWD：SFTP服务器地址、端口、用户名、密码
#MGOB_SFTP_HOSTS: "172.17.8.128"
#MGOB_SFTP_PORT: "22"
#MGOB_SFTP_USER: "root"
#MGOB_SFTP_PWD: "shyfzx@163"

FAST_DFS:
  #备份仓库的密码
  RESTIC_PASSWORD: "adummypassword"
  #FastDFS照片文件存储目录（本机）
  FDFS_IMG_DATA_PATH: "/home/ruijie/fdfs/storage/data"
  #备份恢复的目录（本机）
  DATA_RESTORE_PATH: "/data/restore"
  #本地备份仓库路径
  LOCAL_BACKUP_PATH: "/home/backups/fastdfs"
  #远程备份仓库路径
  REMOTE_BACKUP_PATH: "/home/backups/fastdfs"
  #远程服务器ip
  BACKUP_SERVER_IP: "172.17.8.129"
  #远程备份登录用户（SSH登录用户）
  BACKUP_USER: "root"
  #SFTP远程密码（SSH登录密码）
  REMOTE_SSH_PASSWORD: "shyfzx@163"

#监控系统相关配置
EOMS: {
  #只有enable设置为true时，才会部署
  enable: false,
  #外部存储服务器ip，安装influxdb和grafana
  EOMS_STORAGE_HOST: ["192.168.1.61"],
}

#LDAP相关配置
LDAP: {
  #只有enable设置为true时，才会部署
  enable: false,

  #部署模式：standalone表示独立部署；k8s表示部署到K8S
  LDAP_MODE: 'standalone',

  #LDAP服务器IP，双主模式就写两个IP，单节点就一个IP。只对独立部署有效
  LDAP_HOST: ["172.17.9.59","172.17.9.58"],

  #LDAP虚IP，双主模式必须配置
  LDAP_VIP: "172.17.9.57",

  #管理员密码，默认与数据库管理员密码相同
  LDAP_ADMIN_PWD: "",

  #只读用户密码，必须设置
  LDAP_READONLY_PWD: "",

  #Root DN，例如"example.com",默认为SSO域名的上级域名
  LDAP_DOMAIN: "",

  #根组织名称，例如"Ruijie"，默认和LDAP_DOMAIN相同
  LDAP_ORGANISATION: "",

  #LDAP端口，独立部署时默认值为389，K8S部署时默认值为30389（NodePort）
  LDAP_PORT: "",

  #LDAPS端口，独立部署时默认值为636，K8S部署时默认值为30636（NodePort）
  LDAP_SSL_PORT: ""
}
