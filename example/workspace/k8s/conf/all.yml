# Master节点IP
KUBE_MASTER_HOSTS: ["192.168.1.61"]

# Node节点IP
KUBE_NODE_HOSTS: ["192.168.1.62", "192.168.1.63", "192.168.1.64"]

# POD 网段 (Cluster CIDR），不要与内网已有网段冲突，网络位数不能大于20
CLUSTER_CIDR: "172.30.16.0/20"

# 部署规模：small, normal, single。normal为标准规模，small主要用于开发、测试，single为单机
#CLUSTER_SCALE: "normal"

# 双Master部署模式时使用的虚IP
KUBE_MASTER_VIP: ""

# 文件下载服务器，开发/测试环境请修改为内部地址
KAD_FILES_REPO: ""


#### FastDFS配置参数 ####
# FastDFS部署模式：none - 不部署；single - 单机；dual - 双机
FDFS_MODE: "none"

# FastDFS存储服务器地址。双机模式必须配置两个IP
# FDFS_STORAGE_HOSTS: ["1.1.1.101"]

# FastDFS集群虚IP，双机模式必须设置
# FDFS_VIP: ""

####  mongo备份组件参数   ####
# MGOB_ENABLED：yes - 部署mongodb备份组件； no - 不部署；默认不部署
#MGOB_ENABLED: "no"

# MGOB_SFTP_RETENTION：备份文件保存个数，结合数据库实际大小和磁盘空间合理配置
#MGOB_SFTP_RETENTION: "3"

# MGOB_SFTP_ENABLED: yes - mongodb上传sftp服务器； no - 不上传；默认不上传,不配置时，备份的数据库文件只会保留在本地，存在丢失风险
#MGOB_SFTP_ENABLED: "no"

# MGOB_SFTP_HOSTS、MGOB_SFTP_PORT、MGOB_SFTP_USER、MGOB_SFTP_PWD：SFTP服务器地址、端口、用户名、密码
#MGOB_SFTP_HOSTS: "172.17.8.128"
#MGOB_SFTP_PORT: "22"
#MGOB_SFTP_USER: "root"
#MGOB_SFTP_PWD: "shyfzx@163"

