- name: 复制配置文件
  tags:
    - config
  copy:
    src: "{{ namespace_dir }}/conf/escape-eportal/conf/"
    dest: "{{ config_base_dir }}/escape-eportal/conf/"

- name: 准备部署文件目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/escape-eportal"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
  - config
  vars:
    deploy_conf: '{{escape_eportal_deploy_conf}}'
    JAVA_OPT_EXT: '{{escape_eportal_java_opt}}'
    comp_name: 'escape-eportal'
  template: src='escape-eportal.yaml.j2' dest={{ yaml_dir }}/escape-eportal/escape-eportal.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
  - deploy
  command: "kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
  - deploy
  shell: "kubectl apply -f {{ yaml_dir }}/escape-eportal/"
  when: '"rg-escape-eportal" not in pod_info.stdout'
  run_once: true
  connection: local
