ldap_base_dir: "{{ DATA_DIR }}/ruijie/{{ APP_NAMESPACE }}/openldap"
ldap_version: 1.5.1
ldap_image_file: "openldap_image-{{ ldap_version }}.tar"
ldap_image_name_tag: "sourceid/openldap:{{ ldap_version }}"
LDAP_STORAGE_PORT: "{{ LDAP.LDAP_PORT }}"
LDAPS_STORAGE_PORT: "{{ LDAP.LDAP_SSL_PORT }}"


ldap_deploy_conf:
  resources:
    limits:
      cpu: 2
      memory: 2Gi
    requests:
      cpu: 1
      memory: 1Gi
