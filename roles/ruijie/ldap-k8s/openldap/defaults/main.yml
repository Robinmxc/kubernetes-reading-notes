ldap_base_dir: "{{ DATA_DIR }}/ruijie/openldap"
ldap_version: 1.5.0
ldap_image_file: "openldap_image-{{ ldap_version }}.tar"
ldap_image_name_tag: "{{ PRIVATE_INSECURE_REGISTRY }}/sourceid/openldap:{{ ldap_version }}"

ldap_deploy_conf:
  resources:
    limits:
      cpu: 2
      memory: 4Gi
    requests:
      cpu: 1
      memory: 1Gi
