mongodb_version: "4.0.24"
mongodb_offline: "mongo-4.0.24.tar"
mongodb_port: 27017
mongodb_deploy_mode: "{{ groups['mongodb'] | length }}"
mongodb_auth_mode: "no"
mongodb_tool: "mongodb-org-tools-4.0.13-1.el7.x86_64.rpm"

mongodb_check_data_dir: "no"

wiredTigerCacheSizeGB: "{%- if CLUSTER_SCALE == 'normal' -%}8{%- elif CLUSTER_SCALE == 'single' -%}4{%- else -%}0.5{%- endif -%}"

mongodb_liveness_probe: "no"

deploy_conf_defaults:
  small:
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 1
        memory: 1Gi
  normal:
    resources:
      limits:
        cpu: 16
        memory: 24Gi
      requests:
        cpu: 8
        memory: 16Gi
  single:
    resources:
      limits:
        cpu: 4
        memory: 8Gi
      requests:
        cpu: 1
        memory: 4Gi

mongodb_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'

mongodb_3_deploy_conf: 
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 1
      memory: 1Gi
