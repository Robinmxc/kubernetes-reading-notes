- block:
  - name: 获取数据存储路径状态
    stat: path="{{ rocketmq_data_dir }}"
    register: data_dir_stat

  - name: 检查数据存储路径是否存在
    fail: msg="数据存储目录{{ rocketmq_data_dir }}不存在"
    when: 'rocketmq_check_data_dir == "yes" and not data_dir_stat.stat.exists'

  - name: 获取日志存储路径状态
    stat: path="{{ rocketmq_logs_dir }}"
    register: data_dir_stat

  - name: 检查日志存储路径是否存在
    fail: msg="日志存储目录{{ rocketmq_logs_dir }}不存在"
    when: 'not data_dir_stat.stat.exists'
  when: 'rocketmq_check_data_dir == "yes"'
  tags:
  - config

- name: 在deploy节点准备目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/rocketmq"
  run_once: true
  connection: local


- name: 准备RocketMQ的部署文件
  tags:
  - config
  vars:
    rocketmq_node_ip: "{{ groups.rocketmq[0] }}"
    deploy_conf: '{{ mq_deploy_conf }}'
  template: src=rocketmq.yaml.j2 dest={{ yaml_dir }}/rocketmq/rocketmq.yml
  run_once: true
  connection: local

- name: 准备RocketMQ的broker的配置文件目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ rocketmq_conf_dir }}"
  run_once: true

- name: 准备RocketMQ的broker文件
  tags:
  - config
  vars:
    rocketmq_node_ip: "{{ groups.rocketmq[0] }}"
    deploy_conf: '{{ mq_deploy_conf }}'
  template: src=broker.conf dest={{ rocketmq_conf_dir }}/broker.conf
  run_once: true

- name: 获取已下载离线镜像信息
  command: "ls {{ base_dir }}/down"
  register: download_info
  connection: local
  run_once: true

- name: 获取所有已经创建的POD信息
  command: "kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 部署RocketMQ
  when: '"rg-rocket" not in pod_info.stdout'
  block:
    - name: 复制RocketMQ镜像
      copy: src={{ base_dir }}/down/{{ rocketmq_offline }} dest=/opt/kube/images/{{ rocketmq_offline }}
      when: '"allinone" != DEPLOY_MODE and rocketmq_offline in download_info.stdout'

    - name: 获取docker已加载的镜像信息
      command: "docker images --format ''{{ '{{' }}.Repository{{ '}}' }}:{{ '{{' }}.Tag{{ '}}' }}''"
      register: imgages_info

    - name: 导入RocketMQ的镜像
      when: '"rocketmq" not in imgages_info.stdout'
      vars:
        img_dir: '{% if "allinone" == DEPLOY_MODE %}{{ img_download_dir }}{% else %}{{ img_copy_dir }}{% endif %}'
      shell: "docker load -i {{ img_dir }}/{{ rocketmq_offline }}"

    - name: 部署RocketMQ
      shell: "kubectl apply -f {{ yaml_dir }}/rocketmq/rocketmq.yml"
      connection: local
      run_once: true
