
FACEID_TASK_ENABLE: "{% if SOURCEID_DOCKERS['faceid-task'] is defined and (SOURCEID_DOCKERS['faceid-task'].enable is not defined or SOURCEID_DOCKERS['faceid-task'].enable) %}yes{% else %}no{% endif %}"

faceid_task_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms1024m -Xmx3072m{% elif CLUSTER_SCALE == 'single' %}-Xms1024m -Xmx2048m{% else %}-Xms256m -Xmx512m{% endif %}"

faceid_task_configs: []

faceid_task_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 4
        memory: 4Gi
      requests:
        cpu: 2
        memory: 2Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 3Gi
      requests:
        cpu: 1
        memory: 2Gi

faceid_task_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
