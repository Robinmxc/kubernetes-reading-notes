
CAREER_EVENT_ENABLE: "{% if SOURCEID_DOCKERS['career'] is defined and (SOURCEID_DOCKERS['career'].enable is not defined or SOURCEID_DOCKERS['career'].enable) %}yes{% else %}no{% endif %}"

career_event_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms717m -Xmx717m{% elif CLUSTER_SCALE == 'single' %}-Xms717m -Xmx717m{% elif CLUSTER_SCALE == 'small' %}-Xms717m -Xmx717m{% else %}-Xms800m -Xmx1600m{% endif %}"

career_event_configs: []

career_event_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 2
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 1
        memory: 1Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 512m
        memory: 1Gi
  basic:
    replicas: 2
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 0.5
        memory: 1Gi
  single-basic:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 0.5
        memory: 1Gi
career_event_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
