- name: 检查人脸组件配置参数
  when: 'FACEID_ENABLE == "yes"'
  block:
  - name: 检查是否已经设置FDFS参数
    fail: msg="安装人脸组件需要先设置FDFS参数"
    when: 'FDFS_MODE == "none"'

- name: 检查rpm环境安装
  shell: "rpm -qa"
  no_log: false
  ignore_errors: false

- name: 检查kubelet服务正常
  shell: "kubelet --version"
  no_log: false
  ignore_errors: false
