
security_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms358m -Xmx358m{% elif CLUSTER_SCALE == 'single' %}-Xms358m -Xmx358m{% else %}-Xms358m -Xmx358m{% endif %}"

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 512Mi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 512Mi

security_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
