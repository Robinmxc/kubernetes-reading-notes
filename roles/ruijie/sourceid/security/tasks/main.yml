- name: 部署数据同步组件
  when: 'SOURCEID_DOCKERS.security is defined and (SOURCEID_DOCKERS.security.enable is not defined or SOURCEID_DOCKERS.security.enable)'
  block:
  - name: 复制配置文件
    tags:
      - config
    copy:
      src: "{{ namespace_dir }}/conf/sourceid/security/conf/"
      dest: "{{ config_base_dir }}/sourceid/security/conf/"

  - name: 修改配置文件
    tags:
      - config
    replace: path="{{ config_base_dir }}/sourceid/security/conf/application.properties" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
    with_items:
      - {regexp: "mongodb:.*/linkid-dev.*$", replace: "mongodb://{{ SOURCEID_LINKID_DB_USER }}:{{ SOURCEID_LINKID_DB_PWD }}@{{ mongodb_addr }}/linkid-dev?replicaSet=rs0"}
      - {regexp: "commonserver.redis.url.*$", replace: "commonserver.redis.url=http://rg-linkid.{{ APP_NAMESPACE }}.svc/linkid"}
      - {regexp: "kube-ruijie.svc", replace: "{{ APP_NAMESPACE }}.svc"}
    no_log: true

  - name: 准备部署文件目录
    tags:
      - config
    file: path={{ item }} state=directory
    with_items:
      - "{{ yaml_dir }}/security"
    run_once: true
    connection: local

  - name: 准备部署文件
    tags:
      - config
    vars:
      deploy_conf: '{{ security_deploy_conf }}'
    template: src='security.yaml.j2' dest={{ yaml_dir }}/security/security.yml
    run_once: true
    connection: local

  - name: 获取所有已经创建的POD信息
    tags:
      - deploy
    command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
    register: pod_info
    run_once: true
    connection: local

  - name: 执行部署
    tags:
      - deploy
    shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/security/"
    run_once: true
    connection: local
