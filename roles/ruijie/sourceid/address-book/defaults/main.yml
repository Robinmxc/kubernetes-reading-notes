ADDRESS_BOOK_ENABLE: "{% if SOURCEID_DOCKERS['address-book'] is defined and (SOURCEID_DOCKERS['address-book'].enable is not defined or SOURCEID_DOCKERS['address-book'].enable) %}yes{% else %}no{% endif %}"

address_book_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms1024m -Xmx2048m{% elif CLUSTER_SCALE == 'single' %}-Xms512m -Xmx1024m{% else %}-Xms512m -Xmx1024m{% endif %}"

address_book_configs: []

address_book_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 1
        memory: 1Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi

address_book_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
