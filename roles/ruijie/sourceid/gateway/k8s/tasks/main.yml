- name: 部署二次认证网关
  when: 'SOURCEID_GATEWAY_DEPLOY_MODE == "k8s"'
  block:
  - name: 准备部署文件目录
    tags:
      - config
    file: path={{ item }} state=directory
    with_items:
      - "{{ yaml_dir }}/gateway"
    run_once: true
    connection: local

  - name: 准备部署文件
    tags:
      - config
    vars:
      deploy_conf: '{{ faceid_deploy_conf }}'
    template: src='{{ gateway_templates_path }}gateway.yaml.j2' dest={{ yaml_dir }}/gateway/gateway.yml
    run_once: true
    connection: local

  - name: 获取所有已经创建的POD信息
    tags:
      - deploy
    command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
    register: pod_info
    run_once: true
    connection: local

  - name: 执行部署
    tags:
      - deploy
    shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/gateway/"
    when: 'pod_info.stdout is not search("rg-gateway-[a-z0-9]*-[a-z0-9]*\s*[0-9]*/[0-9]*\s*Running")'
    run_once: true
    connection: local
