DATA_SYNC_ENABLE: "{% if SOURCEID_DOCKERS['data-sync'] is defined and (SOURCEID_DOCKERS['data-sync'].enable is not defined or SOURCEID_DOCKERS['data-sync'].enable) %}yes{% else %}no{% endif %}"

data_sync_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms1075m -Xmx1075m{% elif CLUSTER_SCALE == 'single' %}-Xms1075m -Xmx1075m{% else %}-Xms1075m -Xmx1075m{% endif %}"

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 1.5Gi
      requests:
        cpu: 500m
        memory: 512Mi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 256m
        memory: 512Mi

data_sync_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
