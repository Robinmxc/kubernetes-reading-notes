- name: 部署数据同步组件
  when: 'SOURCEID_DATA_SYNC_ENABLED == "yes"'
  block:
  - name: 复制配置文件
    tags:
      - config
    copy:
      src: "{{ namespace_dir }}/conf/sourceid/data-sync/conf/"
      dest: "{{ config_base_dir }}/sourceid/data-sync/conf/"

  - name: 修改配置文件
    tags:
      - config
    replace: path="{{ config_base_dir }}/sourceid/data-sync/conf/application.properties" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
    with_items:
      - {regexp: "mongodb:.*/linkid-dev.*$", replace: "mongodb://{{ SOURCEID_LINKID_DB_USER }}:{{ SOURCEID_LINKID_DB_PWD }}@{{ mongodb_addr }}/linkid-dev?replicaSet=rs0"}
      - {regexp: "commonserver.redis.url.*$", replace: "commonserver.redis.url=http://rg-linkid.{{ APP_NAMESPACE }}.svc/linkid"}
      - {regexp: "kube-ruijie.svc", replace: "{{ APP_NAMESPACE }}.svc"}
    no_log: true

  - name: 准备部署文件目录
    tags:
      - config
    file: path={{ item }} state=directory
    with_items:
      - "{{ yaml_dir }}/data-sync"
    run_once: true
    connection: local

  - name: 准备部署文件
    tags:
      - config
    vars:
      deploy_conf: '{{ import_user_deploy_conf }}'
    template: src='data-sync.yaml.j2' dest={{ yaml_dir }}/data-sync/data-sync.yml
    run_once: true
    connection: local

  - name: 获取所有已经创建的POD信息
    tags:
      - deploy
    command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
    register: pod_info
    run_once: true
    connection: local

  - name: 执行部署
    tags:
      - deploy
    shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/data-sync/"
    when: 'pod_info.stdout is not search("rg-data-sync-[a-z0-9]*-[a-z0-9]*\s*[0-9]*/[0-9]*\s*Running")'
    run_once: true
    connection: local
