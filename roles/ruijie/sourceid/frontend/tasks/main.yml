- name: 修改配置文件
  tags:
    - config
  replace: path="{{ workspace_dir }}/conf/sourceid/frontend/{{ SOURCEID_FRONTEND_RES }}/deploy/deploy.js" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
    - {regexp: "gate.test.com", replace: "{{ SOURCEID_GATE_DOMAIN }}"}
    - {regexp: "service.test.com", replace: "{{ SOURCEID_SSO_DOMAIN }}"}
  no_log: '{{ SOURCEID_DEPLOY_PROFILE=="prd" }}'
  run_once: true
  connection: local

- name: 自定义配置
  tags:
    - config
  replace:
    path: '{{ workspace_dir }}/conf/sourceid/frontend/{{ SOURCEID_FRONTEND_RES }}/deploy/deploy.js'
    regexp: '{% if item.regexp is defined %}{{item.regexp}}{% else %}"{{ item.name }}"\s*\:.*${% endif %}'
    replace: '{% if item.regexp is defined %}{{item.value}}{% else %}"{{ item.name }}": {{item.value}}{% endif %}'
  with_items: '{{ frontend_configs }}'
  no_log: '{{ SOURCEID_DEPLOY_PROFILE=="prd" }}'
  run_once: true
  connection: local

- name: 复制配置文件
  tags:
    - config
  copy:
    src: "{{ workspace_dir }}/conf/sourceid/frontend/{{ SOURCEID_FRONTEND_RES }}/deploy/"
    dest: "{{ config_base_dir }}/sourceid/frontend/deploy/"

- name: 准备目录
  tags:
    - deploy
  file: path={{ item }} state=directory
  with_items:
    - "{{ yaml_dir }}/frontend"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
    - deploy
  template: src='{{ frontend_templates_path }}frontend.yaml.j2' dest={{ yaml_dir }}/frontend/frontend.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
    - deploy
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
    - deploy
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/frontend/"
  when: '"rg-frontend" not in pod_info.stdout'
  run_once: true
  connection: local
