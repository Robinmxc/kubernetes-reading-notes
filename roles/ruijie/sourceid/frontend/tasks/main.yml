- name: 复制配置文件
  tags:
    - config
  copy:
    src: "{{ namespace_dir }}/conf/sourceid/frontend/ruijie/deploy/domain/"
    dest: "{{ config_base_dir }}/sourceid/frontend/deploy/domain/"

- name: 修改配置文件
  tags:
    - config
  replace: path="{{ config_base_dir }}/sourceid/frontend/deploy/domain/domain.json" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
    - {regexp: "http[s]{0,1}://gate.test.com", replace: "{{ SOURCEID_FRONTEND_URL }}"}
    - {regexp: "http[s]{0,1}://service.test.com", replace: "{{ SOURCEID_SSO_URL }}"}
  no_log: true

- name: 单域名配置
  tags:
    - config
  vars:
    sso_prefix: '{% if SOURCEID_DOMAIN_MODE == "single" %}"sso_prefix":"/cas"{% else %}"sso_prefix":""{% endif %}'
  lineinfile:
    dest: "{{ config_base_dir }}/sourceid/frontend/deploy/domain/domain.json"
    insertafter: '"link_server"'
    line: "    {{ sso_prefix }},"
  when: 'SOURCEID_DOMAIN_MODE == "single"'

- name: 准备部署文件目录
  tags:
    - config
  file: path={{ item }} state=directory
  with_items:
    - "{{ yaml_dir }}/frontend"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
    - config
  vars:
    deploy_conf: '{{ frontend_deploy_conf }}'
  template: src='{{ frontend_templates_path }}frontend.yaml.j2' dest={{ yaml_dir }}/frontend/frontend.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
    - deploy
  command: "kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
    - deploy
  shell: "kubectl apply -f {{ yaml_dir }}/frontend/"
  run_once: true
  connection: local
