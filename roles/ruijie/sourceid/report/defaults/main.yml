REPORT_ENABLE: "{% if SOURCEID_DOCKERS['report'] is defined and (SOURCEID_DOCKERS['report'].enable is not defined or SOURCEID_DOCKERS['report'].enable) %}yes{% else %}no{% endif %}"

report_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms256m -Xmx512m{% elif CLUSTER_SCALE == 'single' %}-Xms256m -Xmx512m{% else %}-Xms256m -Xmx512m{% endif %}"

report_configs: []

report_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi

report_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
