ADAPTER_ENABLE: "{% if SOURCEID_DOCKERS['adapter'] is defined and (SOURCEID_DOCKERS['adapter'].enable is not defined or SOURCEID_DOCKERS['adapter'].enable) %}yes{% else %}no{% endif %}"

adapter_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms358m -Xmx358m{% elif CLUSTER_SCALE == 'single' %}-Xms358m -Xmx358m{% elif CLUSTER_SCALE == 'small' %}-Xms358m -Xmx358m{% else %}-Xms800m -Xmx800m{% endif %}"

adapter_configs: []

adapter_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 256Mi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
  basic:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 0.5
        memory: 512Mi
  single-basic:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 0.5
        memory: 512Mi
adapter_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
