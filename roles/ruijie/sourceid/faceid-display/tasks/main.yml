- name: 部署License
  when: 'SOURCEID_FACEID_ENABLED == "yes"'
  block:
  - name: 检查人脸组件版本
    tags:
      - allways
    fail: msg="人脸组件版本未设置"
    when: 'SOURCEID_DOCKERS.faceid_display is not defined'
    run_once: true
    connection: local

  - name: 复制配置文件
    tags:
      - config
    copy:
      src: "{{ namespace_dir }}/conf/sourceid/faceid-display/"
      dest: "{{ config_base_dir }}/sourceid/faceid-display/conf/"

  - name: 自动配置
    tags:
      - config
    replace: path="{{ config_base_dir }}/sourceid/faceid-display/conf/application-pro.yml" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
    with_items:
      - {regexp: "mongodb:.*/faceid.*$", replace: "mongodb://{{ SOURCEID_FACEID_DB_USER }}:{{ SOURCEID_FACEID_DB_PWD }}@{{ mongodb_addr }}/faceid?replicaSet=rs0"}
      - {regexp: "kube-ruijie.svc", replace: "{{ APP_NAMESPACE }}.svc"}
      - {regexp: "http.*//rg-sso.kube-ruijie.svc.*$", replace: "{{ SOURCEID_SSO_URL }}"}
      - {regexp: "http://.*/group1", replace: "{{ FDFS_ACCESS_URL }}"}
    no_log: true

  - name: 自定义配置
    tags:
      - config
    replace:
      path: '{{ config_base_dir }}/sourceid/faceid-display/conf/application-pro.yml'
      regexp: '{% if item.regexp is defined %}{{item.regexp}}{% else %}{{ item.name }}\s*=.*${% endif %}'
      replace: '{% if item.regexp is defined %}{{item.value}}{% else %}{{ item.name }}={{item.value}}{% endif %}'
    with_items: '{{ faceid_configs }}'
    no_log: true

  - name: 准备部署文件目录
    tags:
      - config
    file: path={{ item }} state=directory
    with_items:
      - "{{ yaml_dir }}/faceid-display"
    run_once: true
    connection: local

  - name: 准备部署文件
    tags:
      - config
    vars:
      deploy_conf: '{{ faceid_display_deploy_conf }}'
    template: src='{{ faceid_display_templates_path }}faceid-display.yaml.j2' dest={{ yaml_dir }}/faceid-display/faceid-display.yml
    run_once: true
    connection: local

  - name: 获取所有已经创建的POD信息
    tags:
      - deploy
    command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
    register: pod_info
    run_once: true
    connection: local

  - name: 执行部署
    tags:
      - deploy
    shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/faceid-display/"
    when: 'pod_info.stdout is not search("rg-faceid-display-[a-z0-9]*-[a-z0-9]*\s*[0-9]*/[0-9]*\s*Running")'
    run_once: true
    connection: local
