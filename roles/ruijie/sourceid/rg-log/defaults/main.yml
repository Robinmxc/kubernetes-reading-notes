
rg_log_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms512m -Xmx512m{% elif CLUSTER_SCALE == 'single' %}-Xms512m -Xmx512m{% else %}-Xms256m -Xmx512m{% endif %}"

rg_log_configs: []

rg_log_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 2
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 0.5
        memory: 1Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 0.5
        memory: 1Gi

rg_log_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
