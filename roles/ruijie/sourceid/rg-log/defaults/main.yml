RG_LOG_ENABLE: "{% if SOURCEID_DOCKERS['rg-log'] is defined and (SOURCEID_DOCKERS['rg-log'].enable is not defined or SOURCEID_DOCKERS['rg-log'].enable) %}yes{% else %}no{% endif %}"

rg_log_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms1433m -Xmx1433m{% elif CLUSTER_SCALE == 'single' %}-Xms896m -Xmx896m{% else %}-Xms896m -Xmx896m{% endif %}"

rg_log_configs: []

rg_log_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 512m
        memory: 1Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 1280Mi
      requests:
        cpu: 512m
        memory: 512Mi

rg_log_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
