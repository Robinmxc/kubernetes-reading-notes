INTERNETID_ENABLE: "{% if SOURCEID_DOCKERS['internetid'] is defined and (SOURCEID_DOCKERS['internetid'].enable is not defined or SOURCEID_DOCKERS['internetid'].enable) %}yes{% else %}no{% endif %}"

GROUP_VIEW_ENABLE: "{% if SOURCEID_DOCKERS['groupview'] is defined and (SOURCEID_DOCKERS['groupview'].enable is not defined or SOURCEID_DOCKERS['groupview'].enable) %}true{% else %}false{% endif %}"

internetid_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms4301m -Xmx4301m{% elif CLUSTER_SCALE == 'single' %}-Xms1434m -Xmx1434m{% elif CLUSTER_SCALE == 'small' %}-Xms1434m -Xmx1434m{% else %}-Xms800m -Xmx800m{% endif %}"

internetid_configs: []

internetid_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 4
        memory: 6Gi
      requests:
        cpu: 4
        memory: 4Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 512Mi
  basic:
    replicas: 1
    resources:
      limits:
        cpu: 512m
        memory: 1Gi
      requests:
        cpu: 0.5
        memory: 512Mi
  single-basic:
    replicas: 1
    resources:
      limits:
        cpu: 512m
        memory: 1Gi
      requests:
        cpu: 0.5
        memory: 512Mi
internetid_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
