- name: 部署internetid
  when: 'INTERNETID_ENABLE == "yes"'
  block:
  - name: 复制配置文件
    tags:
      - config
    copy:
      src: "{{ namespace_dir }}/conf/sourceid/internetid/conf/"
      dest: "{{ config_base_dir }}/sourceid/internetid/conf/"

  - name: 自动配置application.yml
    tags:
      - config
    replace: path="{{ config_base_dir }}/sourceid/internetid/conf/application.yml" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
    with_items:
      - {regexp: "kube-ruijie.svc", replace: "{{ APP_NAMESPACE }}.svc"}
      - {regexp: "^namesrv-addr:.*$", replace: "namesrv-addr: rg-rocket.ruijie-sourceid.svc:9876"}
    no_log: true  

  - name: 准备部署文件目录
    tags:
      - config
    file: path={{ item }} state=directory
    with_items:
      - "{{ yaml_dir }}/internetid"
    run_once: true
    connection: local

  - name: 准备部署文件
    tags:
      - config
    vars:
      deploy_conf: '{{ internetid_deploy_conf }}'
    template: src='{{ internetid_templates_path }}internetid.yaml.j2' dest={{ yaml_dir }}/internetid/internetid.yml
    run_once: true
    connection: local

  - name: 获取所有已经创建的POD信息
    tags:
      - deploy
    command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
    register: pod_info
    run_once: true
    connection: local

  - name: 执行部署
    tags:
      - deploy
    shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/internetid/"
    when: '"rg-internetid" not in pod_info.stdout'
    run_once: true
    connection: local
