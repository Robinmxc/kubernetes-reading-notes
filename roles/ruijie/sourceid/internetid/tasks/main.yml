- name: 部署License
  when: 'GROUP_VIEW_ENABLE == "yes"'
  block:
  - name: 复制配置文件
    tags:
      - config
    copy:
      src: "{{ namespace_dir }}/conf/sourceid/groupview/conf/"
      dest: "{{ config_base_dir }}/sourceid/groupview/conf/"

  - name: 自动配置application.yml
    tags:
      - config
    replace: path="{{ config_base_dir }}/sourceid/groupview/conf/application.yml" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
    with_items:
      - {regexp: "mongodb:.*/groupview.*$", replace: "mongodb://{{ SOURCEID_GROUPVIEW_DB_USER }}:{{ SOURCEID_GROUPVIEW_DB_PWD }}@{{ mongodb_addr }}/groupview?replicaSet=rs0"}
      - {regexp: "mongodb:.*/linkid-dev.*$", replace: "mongodb://{{ SOURCEID_LINKID_DB_USER }}:{{ SOURCEID_LINKID_DB_PWD }}@{{ mongodb_addr }}/linkid-dev?replicaSet=rs0"}
      - {regexp: "kube-ruijie.svc", replace: "{{ APP_NAMESPACE }}.svc"}
      - {regexp: "password: adminpassword", replace: "password: {{ PGSQL_ADMIN_PWD }}"}
    no_log: true

  - name: 自动配置application-job.properties
    tags:
      - config
    replace: path="{{ config_base_dir }}/sourceid/groupview/conf/application-job.properties" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
    with_items:
      - {regexp: "mongodb:.*/groupview.*$", replace: "mongodb://{{ SOURCEID_GROUPVIEW_DB_USER }}:{{ SOURCEID_GROUPVIEW_DB_PWD }}@{{ mongodb_addr }}/groupview?replicaSet=rs0"}
      - {regexp: "kube-ruijie.svc", replace: "{{ APP_NAMESPACE }}.svc"}
    no_log: true

  - name: 自定义配置
    tags:
      - config
    replace:
      path: '{{ config_base_dir }}/sourceid/groupview/conf/application-job.properties'
      regexp: '{% if item.regexp is defined %}{{item.regexp}}{% else %}{{ item.name }}\s*=.*${% endif %}'
      replace: '{% if item.regexp is defined %}{{item.value}}{% else %}{{ item.name }}={{item.value}}{% endif %}'
    with_items: '{{ groupview_configs }}'
    no_log: true

  - name: 准备部署文件目录
    tags:
      - config
    file: path={{ item }} state=directory
    with_items:
      - "{{ yaml_dir }}/groupview"
    run_once: true
    connection: local

  - name: 准备部署文件
    tags:
      - config
    vars:
      deploy_conf: '{{ groupview_deploy_conf }}'
    template: src='{{ groupview_templates_path }}groupview.yaml.j2' dest={{ yaml_dir }}/groupview/groupview.yml
    run_once: true
    connection: local

  - name: 获取所有已经创建的POD信息
    tags:
      - deploy
    command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
    register: pod_info
    run_once: true
    connection: local

  - name: 执行部署
    tags:
      - deploy
    shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/groupview/"
    when: '"rg-groupview" not in pod_info.stdout'
    run_once: true
    connection: local
