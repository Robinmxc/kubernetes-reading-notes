- name: 复制配置文件
  tags:
    - config
  copy:
    src: "{{ namespace_dir }}/conf/sourceid/xxl-job/conf/"
    dest: "{{ config_base_dir }}/sourceid/xxl-job/conf/"


- name: 自动配置
  tags:
    - config
  replace: path="{{ config_base_dir }}/sourceid/xxl-job/conf/application-pro.properties" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
    - {regexp: "spring.datasource.username=.*$", replace: "spring.datasource.username=postgres"}
    - {regexp: "spring.datasource.password=.*$", replace: "spring.datasource.password={{ PGSQL_ADMIN_PWD }}"}
  no_log: true


- name: 准备部署文件目录
  tags:
    - config
  file: path={{ item }} state=directory
  with_items:
    - "{{ yaml_dir }}/xxl-job"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
    - config
  vars:
    deploy_conf: '{{ xxl_job_deploy_conf }}'
  template: src='{{ xxl_job_templates_path }}xxl-job.yaml.j2' dest={{ yaml_dir }}/xxl-job/xxl-job.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
    - deploy
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
    - deploy
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/xxl-job/"
  run_once: true
  connection: local
