- name: 部署ztsync组件
  when: 'ZTSYNC_ENABLE == "yes"'
  block:
  - name: 复制配置文件
    tags:
      - config
    copy:
      src: "{{ namespace_dir }}/conf/sourceid/ztsync/conf/"
      dest: "{{ config_base_dir }}/sourceid/ztsync/conf/"

  - name: 修改配置文件
    tags:
      - config
    replace: path="{{ config_base_dir }}/sourceid/ztsync/conf/application-bus.yml" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
    with_items:
      - {regexp: "mongodb:.*/ztsync.*$", replace: "mongodb://{{ SOURCEID_ZTSYNC_DB_USER }}:{{ SOURCEID_ZTSYNC_DB_PWD }}@{{ mongodb_addr }}/ztsync?replicaSet=rs0"}
      - {regexp: "kube-ruijie.svc", replace: "{{ APP_NAMESPACE }}.svc"}
    no_log: true

  - name: 准备部署文件目录
    tags:
      - config
    file: path={{ item }} state=directory
    with_items:
      - "{{ yaml_dir }}/ztsync"
    run_once: true
    connection: local

  - name: 准备部署文件
    tags:
      - config
    vars:
      deploy_conf: '{{ ztsync_deploy_conf }}'
    template: src='ztsync.yaml.j2' dest={{ yaml_dir }}/ztsync/ztsync.yml
    run_once: true
    connection: local

  - name: 获取所有已经创建的POD信息
    tags:
      - deploy
    command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
    register: pod_info
    run_once: true
    connection: local

  - name: 执行部署
    tags:
      - deploy
    shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/ztsync/"
    when: 'pod_info.stdout is not search("ztsync-[a-z0-9]*-[a-z0-9]*\s*[0-9]*/[0-9]*\s*Running")'
    run_once: true
    connection: local
