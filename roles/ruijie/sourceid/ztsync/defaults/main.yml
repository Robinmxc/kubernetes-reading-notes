ZTSYNC_ENABLE: "{% if SOURCEID_DOCKERS['ztsync'] is defined and (SOURCEID_DOCKERS['ztsync'].enable is not defined or SOURCEID_DOCKERS['ztsync'].enable) %}yes{% else %}no{% endif %}"

ztsync_java_opt: "{% if CLUSTER_SCALE == 'normal' or  CLUSTER_SCALE == 'basic'  %}-Xms4096m -Xmx4096m{% elif CLUSTER_SCALE == 'single' or  CLUSTER_SCALE == 'single-basic'  %}-Xms1024m -Xmx2048m{% else %}-Xms256m -Xmx512m{% endif %}"

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 2
    resources:
      limits:
        cpu: 4
        memory: 5Gi
      requests:
        cpu: 2
        memory: 2Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 3Gi
      requests:
        cpu: 1
        memory: 1Gi
  basic:
    replicas: 2
    resources:
      limits:
        cpu: 4
        memory: 5Gi
      requests:
        cpu: 2
        memory: 2Gi
  single-basic:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 3Gi
      requests:
        cpu: 1
        memory: 1Gi
ztsync_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
