
FACEID_ENABLE: "{% if SOURCEID_DOCKERS.faceid is defined and (SOURCEID_DOCKERS.faceid.enable is not defined or SOURCEID_DOCKERS.faceid.enable) %}yes{% else %}no{% endif %}"

faceid_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms2867m -Xmx2867m{% elif CLUSTER_SCALE == 'single' %}-Xms2867m -Xmx2867m{% else %}-Xms2867m -Xmx2867m{% endif %}"

faceid_configs: []

faceid_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 2
    resources:
      limits:
        cpu: 4
        memory: 4Gi
      requests:
        cpu: 2
        memory: 2Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 4
        memory: 4Gi
      requests:
        cpu: 1
        memory: 2Gi

faceid_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
