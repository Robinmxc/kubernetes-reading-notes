
FACEID_ENABLE: "{% if SOURCEID_DOCKERS.faceid is defined and (SOURCEID_DOCKERS.faceid.enable is not defined or SOURCEID_DOCKERS.faceid.enable) %}yes{% else %}no{% endif %}"

faceid_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms2867m -Xmx2867m{% elif CLUSTER_SCALE == 'single' %}-Xms2150m -Xmx2150m{% elif CLUSTER_SCALE == 'small' %}-Xms800m -Xmx1600m{% else %}-Xms800m -Xmx1600m{% endif %}"

faceid_configs: []

faceid_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 0.5
        memory: 1Gi
  normal:
    replicas: 2
    resources:
      limits:
        cpu: 4
        memory: 4Gi
      requests:
        cpu: 2
        memory: 2Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 3Gi
      requests:
        cpu: 512m
        memory: 2Gi
  basic:
    replicas: 2
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 0.5
        memory: 1Gi
  single-basic:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 0.5
        memory: 1Gi
faceid_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
