- name: 在deploy节点准备目录
  file: path={{ item }} state=directory
  with_items:
  - "{{ workspace_dir }}/bin"
  - "{{ workspace_dir }}/yaml"
  run_once: true
  connection: local

- name: 获取namespace是否存在
  command: "{{ bin_dir }}/kubectl get namespaces"
  register: namespaces_info
  run_once: true
  connection: local

- name: 创建namespace
  shell: "{{ bin_dir }}/kubectl create namespace {{ SOURCEID_NAMESPACE }}"
  when: 'SOURCEID_NAMESPACE not in namespaces_info.stdout'
  run_once: true
  connection: local

- name: 获取regsecret是否存在
  command: "{{ bin_dir }}/kubectl get secret -n {{ SOURCEID_NAMESPACE }}"
  register: secret_info
  run_once: true
  connection: local

- name: 创建regsecret
  shell: "{{ bin_dir }}/kubectl create secret docker-registry regsecret --docker-server={{ PRIVATE_INSECURE_REGISTRY }} --docker-username={{ PRIVATE_REGISTRY_USER }} --docker-password={{ PRIVATE_REGISTRY_PWD }} --namespace={{ SOURCEID_NAMESPACE }}"
  when: '"regsecret" not in secret_info.stdout'
  run_once: true
  connection: local
