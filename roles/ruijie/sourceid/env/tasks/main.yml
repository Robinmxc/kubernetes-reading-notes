- name: 获取namespace是否存在
  command: "kubectl get namespaces"
  register: namespaces_info
  connection: local
  run_once: true

- name: 创建namespace
  shell: "kubectl create namespace {{ APP_NAMESPACE }}"
  when: 'APP_NAMESPACE not in namespaces_info.stdout'
  connection: local
  run_once: true

- name: 获取secret数据
  command: "kubectl get secret -n {{ APP_NAMESPACE }}"
  when: 'PRIVATE_REGISTRY_ENABLED == "yes"'
  register: secret_info
  connection: local
  run_once: true

- name: 创建regsecret
  shell: "kubectl create secret docker-registry regsecret --docker-server={{ PRIVATE_INSECURE_REGISTRY }} --docker-username={{ PRIVATE_REGISTRY_USER }} --docker-password={{ PRIVATE_REGISTRY_PWD }} --namespace={{ APP_NAMESPACE }}"
  when: 'PRIVATE_REGISTRY_ENABLED == "yes" and "regsecret" not in secret_info.stdout'
  connection: local
  run_once: true

- name: 准备目录
  file: path={{ item }} state=directory
  with_items:
  - "{{ namespace_dir }}/yaml"
  - "{{ namespace_dir }}/conf"
  connection: local
  run_once: true
  
- name: 拷贝SourceID配置文件
  vars:
    src_path: "{{ KAD_PACKAGE_DIR }}/conf/{{ item }}"
    dest_path: "{{ namespace_dir }}/conf/{{ item }}"
  copy: src="{{ src_path }}/" dest="{{ dest_path }}/"
  when: 'src_path is exists and dest_path is not exists'
  with_items:
    - "sourceid/sso"
    - "sourceid/gate"
    - "sourceid/linkid"
    - "sourceid/frontend/ruijie/deploy/domain"
    - "sourceid/license"
    - "sourceid/faceid"
    - "sourceid/faceid-display"
    - "sourceid/gateway"
    - "sourceid/import-user"
    - "sourceid/data-sync"
    - "sourceid/security"
    - "sourceid/convert"
    - "sourceid/fgm-backend"
    - "sourceid/groupview"
    - "sourceid/component"
    - "sourceid/faceid-task"
    - "sourceid/log"
    - "sourceid/internetid"
    - "sourceid/ztsync"
    - "sourceid/collect"
    - "sourceid/adapter"
    - "sourceid/mdm"
    - "sourceid/career-event"
    - "sourceid/xxl-job"
