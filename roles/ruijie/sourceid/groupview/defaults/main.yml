GROUP_VIEW_ENABLE: "{% if SOURCEID_DOCKERS['groupview'] is defined and (SOURCEID_DOCKERS['groupview'].enable is not defined or SOURCEID_DOCKERS['groupview'].enable) %}yes{% else %}no{% endif %}"

groupview_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms4096m -Xmx4096m{% elif CLUSTER_SCALE == 'single' %}-Xms2048m -Xmx4096m{% else %}-Xms256m -Xmx512m{% endif %}"

groupview_configs: []

groupview_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 4
        memory: 6Gi
      requests:
        cpu: 4
        memory: 4Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 4
        memory: 5Gi
      requests:
        cpu: 1
        memory: 1Gi

groupview_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
