MDM_ENABLE: "{% if SOURCEID_DOCKERS['mdm'] is defined and (SOURCEID_DOCKERS['mdm'].enable is not defined or SOURCEID_DOCKERS['mdm'].enable) %}yes{% else %}no{% endif %}"

mdm_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms1024m -Xmx2048m{% elif CLUSTER_SCALE == 'single' %}-Xms1024m -Xmx2048m{% else %}-Xms256m -Xmx512m{% endif %}"

mdm_configs: []

mdm_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 4
        memory: 2560Mi
      requests:
        cpu: 500m
        memory: 1Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 2560Mi
      requests:
        cpu: 500m
        memory: 1Gi

mdm_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
