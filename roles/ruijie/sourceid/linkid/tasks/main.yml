- name: 自动配置
  tags:
    - config
  replace: path="{{ workspace_dir }}/conf/sourceid/linkid/conf/application-bus.properties" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
    - {regexp: "mongodb:.*/linkid-dev", replace: "mongodb://{{ SOURCEID_LINKID_DB_USER }}:{{ SOURCEID_LINKID_DB_PWD }}@{{ mongodb_addr }}/linkid-dev"}
    - {regexp: "kube-ruijie.svc", replace: "{{ APP_NAMESPACE }}.svc"}
  no_log: '{{ SOURCEID_DEPLOY_PROFILE=="prd" }}'
  run_once: true
  connection: local

- name: 自定义配置
  tags:
    - config
  replace:
    path: '{{ workspace_dir }}/conf/sourceid/linkid/conf/application-bus.properties'
    regexp: '{% if item.regexp is defined %}{{item.regexp}}{% else %}{{ item.name }}\s*=.*${% endif %}'
    replace: '{% if item.regexp is defined %}{{item.value}}{% else %}{{ item.name }}={{item.value}}{% endif %}'
  with_items: '{{ linkid_configs }}'
  no_log: '{{ SOURCEID_DEPLOY_PROFILE=="prd" }}'
  run_once: true
  connection: local

- name: 复制配置文件
  tags:
    - config
  copy:
    src: "{{ workspace_dir }}/conf/sourceid/linkid/conf/"
    dest: "{{ config_base_dir }}/sourceid/linkid/conf/"

- name: 准备目录
  tags:
    - deploy
  file: path={{ item }} state=directory
  with_items:
    - "{{ yaml_dir }}/linkid"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
    - deploy
  template: src=linkid.yaml.j2 dest={{ yaml_dir }}/linkid/linkid.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
    - deploy
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
    - deploy
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/linkid/"
  when: '"rg-linkid" not in pod_info.stdout'
  run_once: true
  connection: local
