
linkid_license_check: "{% if 'yes' == SOURCEID_LICENSE_ENABLED %}true{% else %}false{% endif %}"

linkid_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms4096m -Xmx4096m{% elif CLUSTER_SCALE == 'single' %}-Xms2048m -Xmx4096m{% else %}-Xms256m -Xmx512m{% endif %}"

linkid_configs: []

linkid_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 2
    resources:
      limits:
        cpu: 4
        memory: 5Gi
      requests:
        cpu: 2
        memory: 2Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 6
        memory: 5Gi
      requests:
        cpu: 1
        memory: 2Gi

linkid_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
