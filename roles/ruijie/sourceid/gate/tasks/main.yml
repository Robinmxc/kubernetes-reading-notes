
- name: 复制配置文件
  copy:
    src: "{{ workspace_dir }}/conf/sourceid/gate/conf"
    dest: "{{ config_base_dir }}/sourceid/gate/"

- name: 准备目录
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/gate"
  run_once: true
  connection: local

- name: 准备部署文件
  template: src=gate.yaml.j2 dest={{ yaml_dir }}/gate/gate.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/gate/"
  when: '"rg-gate" not in pod_info.stdout'
  run_once: true
  connection: local