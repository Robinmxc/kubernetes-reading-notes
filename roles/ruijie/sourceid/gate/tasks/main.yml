- name: 自动配置
  tags:
    - config
  replace: path="{{ workspace_dir }}/conf/sourceid/gate/conf/application.yml" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "^auth-server:.*$", replace: "auth-server: http://{{ SOURCEID_SSO_DOMAIN }}"}
  - {regexp: "mongodb:.*/gate.*$", replace: "mongodb://{{ SOURCEID_GATE_DB_USER }}:{{ SOURCEID_GATE_DB_PWD }}@{{ mongodb_addr }}/gate?replicaSet=rs0"}
  - {regexp: "kube-ruijie.svc", replace: "{{ APP_NAMESPACE }}.svc"}
  no_log: '{{ SOURCEID_DEPLOY_PROFILE=="prd" }}'
  run_once: true
  connection: local

- name: 自定义配置
  tags:
    - config
  replace:
    path: '{{ workspace_dir }}/conf/sourceid/gate/conf/application.yml'
    regexp: '{% if item.regexp is defined %}{{item.regexp}}{% else %}{{ item.name }}\s*\:.*${% endif %}'
    replace: '{% if item.regexp is defined %}{{item.value}}{% else %}{{ item.name }}: {{item.value}}{% endif %}'
  with_items: '{{ gate_configs }}'
  no_log: '{{ SOURCEID_DEPLOY_PROFILE=="prd" }}'
  run_once: true
  connection: local

- name: 复制配置文件
  tags:
    - config
  copy:
    src: "{{ workspace_dir }}/conf/sourceid/gate/conf/"
    dest: "{{ config_base_dir }}/sourceid/gate/conf/"

- name: 准备目录
  tags:
    - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/gate"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
    - config
  vars:
    deploy_conf: '{{ gate_deploy_conf }}'
  template: src='{{ gate_templates_path }}gate.yaml.j2' dest={{ yaml_dir }}/gate/gate.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
    - deploy
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
    - deploy
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/gate/"
  when: '"rg-gate" not in pod_info.stdout'
  run_once: true
  connection: local