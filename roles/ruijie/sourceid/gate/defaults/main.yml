
gate_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms1024m -Xmx2048m{% elif CLUSTER_SCALE == 'single' %}-Xms1024m -Xmx2048m{% else %}-Xms256m -Xmx512m{% endif %}"

gate_configs: []

gate_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 2
    resources:
      limits:
        cpu: 3
        memory: 2560Mi
      requests:
        cpu: 1
        memory: 512Mi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 3
        memory: 2560Mi
      requests:
        cpu: 1
        memory: 512Mi

gate_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
