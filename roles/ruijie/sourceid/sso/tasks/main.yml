- name: 复制配置文件
  tags:
    - config
  copy:
    src: "{{ workspace_dir }}/conf/sourceid/sso/conf/"
    dest: "{{ config_base_dir }}/sourceid/sso/conf/"

- name: 自动配置
  tags:
    - config
  replace: path="{{ config_base_dir }}/sourceid/sso/conf/application-bus.properties" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
    - {regexp: "^cas.server.name=.*$", replace: "cas.server.name=http://{{ SOURCEID_SSO_DOMAIN }}"}
    - {regexp: "^front.server.addr=.*$", replace: "front.server.addr=http://{{ SOURCEID_GATE_DOMAIN }}"}
    - {regexp: "^mongodb-base-url=.*$", replace: "mongodb-base-url=mongodb://{{ SOURCEID_CAS_DB_USER }}:{{ SOURCEID_CAS_DB_PWD }}@{{ mongodb_addr }}/cas?replicaSet=rs0"}
    - {regexp: "^gateway.feign.base.url.*$", replace: "gateway.feign.base.url={{ SOURCEID_GATEWAY_URL }}"}
    - {regexp: "^cas.view.default-redirect-url.*$", replace: "cas.view.default-redirect-url={{ SOURCEID_REDIRECT_URL }}"}
    - {regexp: "kube-ruijie.svc", replace: "{{ APP_NAMESPACE }}.svc"}
  no_log: true

- name: 自定义配置
  tags:
    - config
  replace:
    path: '{{ config_base_dir }}/sourceid/sso/conf/application-bus.properties'
    regexp: '{% if item.regexp is defined %}{{item.regexp}}{% else %}{{ item.name }}\s*=.*${% endif %}'
    replace: '{% if item.regexp is defined %}{{item.value}}{% else %}{{ item.name }}={{item.value}}{% endif %}'
  with_items: '{{ sso_configs }}'
  no_log: true

- name: 准备部署文件目录
  tags:
    - config
  file: path={{ item }} state=directory
  with_items:
    - "{{ yaml_dir }}/sso"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
    - config
  vars:
    deploy_conf: '{{ sso_deploy_conf }}'
  template: src='{{ sso_templates_path }}sso.yaml.j2' dest={{ yaml_dir }}/sso/sso.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
    - deploy
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
    - deploy
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/sso/"
  when: '"rg-sso" not in pod_info.stdout'
  run_once: true
  connection: local
