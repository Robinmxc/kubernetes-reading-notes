
sso_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms5734m -Xmx5734m{% elif CLUSTER_SCALE == 'single' %}-Xms5734m -Xmx5734m{% else %}-Xms256m -Xmx512m{% endif %}"

sso_configs: []

sso_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 2
    resources:
      limits:
        cpu: 8
        memory: 8Gi
      requests:
        cpu: 4
        memory: 5Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 6
        memory: 8Gi
      requests:
        cpu: 2
        memory: 2Gi

sso_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'

