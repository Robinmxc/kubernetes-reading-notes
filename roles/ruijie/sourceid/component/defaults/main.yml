COMPONENT_ENABLE: "{% if SOURCEID_DOCKERS['component'] is defined and (SOURCEID_DOCKERS['component'].enable is not defined or SOURCEID_DOCKERS['component'].enable) %}yes{% else %}no{% endif %}"

component_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms1024m -Xmx1024m{% elif CLUSTER_SCALE == 'single' %}-Xms512m -Xmx512m{% else %}-Xms256m -Xmx512m{% endif %}"

component_configs: []

component_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 2
    resources:
      limits:
        cpu: 2
        memory: 1Gi
      requests:
        cpu: 1
        memory: 1Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 1Gi

component_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
