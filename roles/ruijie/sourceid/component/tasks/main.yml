
- name: 复制配置文件
  copy:
    src: "{{ workspace_dir }}/conf/component/conf"
    dest: "{{ config_base_dir }}/component/"

- name: 准备目录
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/component"
  run_once: true
  connection: local

- name: 准备部署文件
  template: src=component.yaml.j2 dest={{ yaml_dir }}/component/component.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  command: "{{ bin_dir }}/kubectl get pod -n {{ SOURCEID_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/component/"
  when: '"rg-component" not in pod_info.stdout'
  run_once: true
  connection: local
