FREERADIUS_ENABLE: "{% if SOURCEID_DOCKERS['freeradius'] is defined and (SOURCEID_DOCKERS['freeradius'].enable is not defined or SOURCEID_DOCKERS['freeradius'].enable) %}yes{% else %}no{% endif %}"

freeradius_configs: []

freeradius_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 1
        memory: 1Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 1
        memory: 1Gi

freeradius_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
