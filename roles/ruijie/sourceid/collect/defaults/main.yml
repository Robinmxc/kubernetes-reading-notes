COLLECT_ENABLE: "{% if SOURCEID_DOCKERS['collect'] is defined and (SOURCEID_DOCKERS['collect'].enable is not defined or SOURCEID_DOCKERS['collect'].enable) %}yes{% else %}no{% endif %}"

collect_java_opt: "{% if CLUSTER_SCALE == 'normal' %}-Xms512m -Xmx2048m{% elif CLUSTER_SCALE == 'single' %}-Xms512m -Xmx2048m{% else %}-Xms256m -Xmx512m{% endif %}"

collect_configs: []

collect_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 1
        memory: 1Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 1
        memory: 1Gi

collect_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
