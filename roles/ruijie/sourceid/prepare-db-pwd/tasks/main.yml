    SOURCEID_LOG_DB_PWD: '{% if SOURCEID_LOG_DB_PWD == "" %}{{ sourceid_db_pwd }}{% else %}{{ SOURCEID_LOG_DB_PWD }}{% endif %}'
    SOURCEID_INTERNETID_DB_PWD: '{% if SOURCEID_INTERNETID_DB_PWD == "" %}{{ sourceid_db_pwd }}{% else %}{{ SOURCEID_INTERNETID_DB_PWD }}{% endif %}'
