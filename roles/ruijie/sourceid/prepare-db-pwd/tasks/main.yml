    SOURCEID_MDM_DB_PWD: '{% if SOURCEID_MDM_DB_PWD == "" %}{{ sourceid_db_pwd }}{% else %}{{ SOURCEID_MDM_DB_PWD }}{% endif %}'
    SOURCEID_DOP_DB_PWD: '{% if SOURCEID_DOP_DB_PWD == "" %}{{ sourceid_db_pwd }}{% else %}{{ SOURCEID_DOP_DB_PWD }}{% endif %}'
    SOURCEID_CAREER_DB_PWD: '{% if SOURCEID_CAREER_DB_PWD == "" %}{{ sourceid_db_pwd }}{% else %}{{ SOURCEID_CAREER_DB_PWD }}{% endif %}'
    SOURCEID_REPORT_DB_PWD: '{% if SOURCEID_REPORT_DB_PWD == "" %}{{ sourceid_db_pwd }}{% else %}{{ SOURCEID_REPORT_DB_PWD }}{% endif %}'
