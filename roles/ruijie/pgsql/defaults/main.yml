pgsql_offline: "postgres-13.6.tar"
ESS_ENABLE: "{% if SOURCEID_DOCKERS['ess'] is defined and (SOURCEID_DOCKERS['ess'].enable is not defined or SOURCEID_DOCKERS['ess'].enable) %}yes{% else %}no{% endif %}"

pgsql_deploy_mode: "{{ groups['kube_node'] | length }}"

pgsql_deploy_conf_defaults:
  small:
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 0.5
        memory: "{% if ESS_ENABLE == 'yes' %}1Gi{% else %}100Mi{% endif %}"
  normal:
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 1
        memory: "{% if ESS_ENABLE == 'yes' %}1Gi{% else %}512Mi{% endif %}"
  single:
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 1
        memory: "{% if ESS_ENABLE == 'yes' %}1Gi{% else %}512Mi{% endif %}"

pgsql_deploy_conf: '{{ pgsql_deploy_conf_defaults[CLUSTER_SCALE] }}'