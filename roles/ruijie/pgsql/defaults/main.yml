pgsql_offline: "postgres-13.6.tar"

pgsql_deploy_mode: "{{ groups['kube_node'] | length }}"

pgsql_deploy_conf_defaults:
  small:
    resources:
      limits:
        cpu: 1
        memory: 200Mi
      requests:
        cpu: 0.5
        memory: 100Mi
  normal:
    resources:
      limits:
        cpu: 1
        memory: 200Mi
      requests:
        cpu: 0.5
        memory: 100Mi
  single:
    resources:
      limits:
        cpu: 1
        memory: 200Mi
      requests:
        cpu: 0.5
        memory: 100Mi

pgsql_deploy_conf: '{{ pgsql_deploy_conf_defaults[CLUSTER_SCALE] }}'