nodeidentify_java_opt: "-Xms2048m -Xmx8192m"

nodeidentify_configs: []

nodeidentify_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 8
        memory: 24Gi
      requests:
        cpu: 1
        memory: 1Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 8
        memory: 24Gi
      requests:
        cpu: 1
        memory: 1Gi

nodeidentify_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
