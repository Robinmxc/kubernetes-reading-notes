nodeconnector_java_opt:  "-Xms512m -Xmx1024m"
#authentication_api_java_opt:  "-Xms{{ (ansible_memtotal_mb/32/3/2)|int }}m -Xmx{{ (ansible_memtotal_mb/32*2/3/2)|int }}m"

nodeconnector_configs: []

nodeconnector_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 4
        memory: 20Gi
      requests:
        cpu: 1
        memory: 2Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 4
        memory: 20Gi
      requests:
        cpu: 1
        memory: 2Gi

nodeconnector_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
