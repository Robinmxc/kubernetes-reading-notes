- name: 复制配置文件
  tags:
  - config
  copy:
    src: "{{ namespace_dir }}/conf/{{ item }}/conf/" 
    dest: "{{ config_base_dir }}/{{ item }}/conf/"
  with_items:
    - "nodescanner"

- name: 自动配置
  tags:
  - config  
  replace: path="{{ config_base_dir }}/nodescanner/conf/application-prd.yml" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "name-srv-addr.*$", replace: "name-srv-addr: rg-rocket.{{ APP_NAMESPACE }}.svc:9876"}
  - {regexp: "mongodb:.*/nodes.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/nodes?replicaSet=rs0"}
  - {regexp: "mongodb:.*/linkid-dev.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/linkid-dev?replicaSet=rs0"}
  no_log: true

- name: 准备部署文件目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/nodescanner" 
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
  - config
  vars:
    deploy_conf: '{{nodescanner_deploy_conf}}'
    JAVA_OPT_EXT: '{{nodescanner_java_opt}}'
    comp_name: 'nodescanner'
  template: src='nodescanner.yaml.j2' dest={{ yaml_dir }}/nodescanner/nodescanner.yaml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
  - deploy
  command: "kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
  - deploy # bin_dir /opt/kube/bin
  shell: "kubectl apply -f {{ yaml_dir }}/nodescanner/"
  when: '"rg-nodescanner" not in pod_info.stdout'
  run_once: true
  connection: local
