- name: 复制配置文件
  tags:
  - config
  copy:
    src: "{{ namespace_dir }}/conf/frontend-smp/conf/"
    dest: "{{ config_base_dir }}/frontend-smp/conf/"

- name: 复制浏览器文件
  tags:
    - config
  copy:
    src: "{{ namespace_dir }}/conf/frontend-smp/plugin/"
    dest: "{{ config_base_dir }}/frontend-smp/plugin/"


- name: 自动配置
  tags:
  - config
  replace: path="{{ config_base_dir }}/frontend-smp/conf/Environment.js" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "rg-adminui", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-aggregation", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-authentication", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-component", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-eportal", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-freeradius", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-frontend-portal", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-frontend-smp", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-license", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-linkid", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-nodemanager-scan", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-rocketmq", replace: "{{KUBE_MASTER_VIP}}"}

- name: 自动配置
  tags:
  - config
  replace: path="{{ config_base_dir }}/frontend-smp/conf/Environment.js" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "var smpdomain.*", replace: "var smpdomain = '/api/aggregation';"}
  - {regexp: "var linkiddomain.*", replace: "var linkiddomain = '/linkid';"}
  - {regexp: "var licenseDomain.*", replace: "var licenseDomain = '/api/license';"}
  - {regexp: "var commonDomain.*", replace: "var commonDomain = '/component';"}
  - {regexp: "var mstscHttp.*", replace: "var mstscHttp = '/api/mstsc';"}
  - {regexp: "var mstscWS.*", replace: "//var mstscWS = 'ws://{{KUBE_MASTER_VIP}}:9999';"}
  - {regexp: "var smpOperdomain.*", replace: "var smpOperdomain = '/api';"}
  - {regexp: "crypto : true,", replace: "crypto : {{ protectEnable_value }},"}
  - {regexp: "cryptoLog : true,", replace: "cryptoLog : {{ protectEnable_value }},"}

- name: 准备部署文件目录
  tags:
    - config
  file: path={{ item }} state=directory
  with_items:
    - "{{ yaml_dir }}/frontend-smp"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
    - config
  vars:
    deploy_conf: '{{ frontend_smp_deploy_conf }}'
    comp_name: 'frontend-smp'
  template: src='frontend-smp.yaml.j2' dest={{ yaml_dir }}/frontend-smp/frontend-smp.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
    - deploy
  command: "kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
    - deploy
  shell: "kubectl apply -f {{ yaml_dir }}/frontend-smp/"
  when: '"rg-frontend-smp" not in pod_info.stdout'
  run_once: true
  connection: local
