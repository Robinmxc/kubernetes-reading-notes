
frontend_smp_configs: []

frontend_smp_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 2
    resources:
      limits:
        cpu: 1
        memory: 512Mi
      requests:
        cpu: 1
        memory: 256Mi
  single:
    replicas: 1
    resources:
      limits:
        cpu: "({{ ansible_processor_vcpus/16*1000)|int }}m"
        memory: "{{ (ansible_memtotal_mb/32/2)|int }}Mi"
      requests:
        cpu: "({{ ansible_processor_vcpus/16*1000)|int }}m"
        memory: "{{ (ansible_memtotal_mb/32/2/2)|int }}Mi"

frontend_smp_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
