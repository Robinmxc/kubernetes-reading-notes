sms_middleware_java_opt:  "-Xms256m -Xmx256m"

sms_middleware_configs: []

sms_middleware_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 0.5
        memory: 512Mi
      requests:
        cpu: 0.5
        memory: 256Mi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 0.5
        memory: 512Mi
      requests:
        cpu: 0.5
        memory: 256Mi
        
sms_middleware_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
