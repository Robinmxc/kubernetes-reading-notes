- name: 复制配置文件
  tags:
    - config
  copy:
    src: "{{ namespace_dir }}/conf/eportal/conf/"
    dest: "{{ config_base_dir }}/eportal/conf/"

- name: 自动配置
  tags:
  - config
  replace: path="{{ config_base_dir }}/eportal/conf/application-prd.properties" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "mongodb:.*/eportal.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ groups.kube_node[0] }}/eportal?replicaSet=rs0"}
  - {regexp: "protectEnable.*$", replace: "protectEnable: true"}
  - {regexp: "whiteHost.*$", replace: "whiteHost: {{groups['kube_node'][0]}}"}

- name: 自定义配置
  tags:
  - config
  replace:
    path: '{{ config_base_dir }}/eportal/conf/application-prd.properties'
    regexp: '{% if item.regexp is defined %}{{item.regexp}}{% else %}{{ item.name }}\s*=.*${% endif %}'
    replace: '{% if item.regexp is defined %}{{item.value}}{% else %}{{ item.name }}={{item.value}}{% endif %}'
  with_items: '{{ eportal_configs }}'
  no_log: true

- name: 准备部署文件目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/eportal"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
  - config
  vars:
    deploy_conf: '{{eportal_deploy_conf}}'
    JAVA_OPT_EXT: '{{eportal_java_opt}}'
    comp_name: 'eportal'
    eportal_node_ip: "{{ groups.kube_node[0] }}"
  template: src='eportal.yaml.j2' dest={{ yaml_dir }}/eportal/eportal.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
  - deploy
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
  - deploy
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/eportal/"
  when: '"rg-eportal" not in pod_info.stdout'
  run_once: true
  connection: local
