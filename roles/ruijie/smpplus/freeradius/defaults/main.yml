
freeradius_configs: []

freeradius_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 5
  normal:
    replicas: 5
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
  single:
    replicas: 5
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi

freeradius_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
