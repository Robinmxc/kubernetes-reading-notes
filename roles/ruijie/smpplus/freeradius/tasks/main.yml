- name: 准备部署文件目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/freeradius"
  run_once: true
  connection: local

- name: 自动配置rest
  tags:
    - config

  replace: path="{{ config_base_dir }}/freeradius/mods-enabled/rest" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
    - {regexp: "rg-authentication", replace: "{{groups['kube_node'][0]}}"}
- name: 自动配置mschap
  tags:
    - config
  replace: path="{{ config_base_dir }}/freeradius/mods-enabled/mschap" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
    - {regexp: "rg-authentication", replace: "{{groups['kube_node'][0]}}"}

- name: 自动配置dynamic_clients
  tags:
    - config
  replace: path="{{ config_base_dir }}/freeradius/sites-enabled/dynamic-clients" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
    - {regexp: "rg-authentication", replace: "{{groups['kube_node'][0]}}"}

- name: 准备部署文件
  tags:
  - config
  vars:
    deploy_conf: '{{freeradius_deploy_conf}}'
    comp_name: 'freeradius'
  template: src='freeradius.yaml.j2' dest={{ yaml_dir }}/freeradius/freeradius.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
  - deploy
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
  - deploy
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/freeradius/"
  when: '"rg-freeradius" not in pod_info.stdout'
  run_once: true
  connection: local
