- name: 准备部署文件目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/freeradius"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
  - config
  vars:
    deploy_conf: '{{freeradius_deploy_conf}}'
    JAVA_OPT_EXT: '{{freeradius_java_opt}}'
    comp_name: 'freeradius'
  template: src='freeradius.yaml.j2' dest={{ yaml_dir }}/freeradius/freeradius.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
  - deploy
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
  - deploy
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/freeradius/"
  when: '"rg-freeradius" not in pod_info.stdout'
  run_once: true
  connection: local
