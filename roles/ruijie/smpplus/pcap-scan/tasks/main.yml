- name: 复制配置文件
  tags:
  - config
  copy:
    src: "{{ namespace_dir }}/conf/{{ item }}/conf/" # /opt/kad/workspace/ruijie-smpplus/conf/pcap-scan/conf
    dest: "{{ config_base_dir }}/{{ item }}/conf/" # /home/ruijie/ruijie-smpplus/pcap-scan/conf
  with_items:
    - "pcap-scan"

- name: 自动配置
  tags:
  - config  # replace：path 指定要操作的文件，regexp 指定一个python正则表达式，文件中与正则匹配的字符串将会被替换
  replace: path="{{ config_base_dir }}/pcap-scan/conf/application-prd.yml" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "name-srv-addr.*$", replace: "name-srv-addr: http://{{groups['kube_node'][0]}}:9876"}
  no_log: true

- name: 准备部署文件目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/pcap-scan" # /opt/kad/workspace/ruijie-smpplus/yaml/pcapscan
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
  - config
  vars:
    deploy_conf: '{{pcap_scan_deploy_conf}}'
    JAVA_OPT_EXT: '{{pcap_scan_java_opt}}'
    comp_name: 'pcap-scan'
  template: src='pcap-scan.yaml.j2' dest={{ yaml_dir }}/pcap-scan/pcap-scan.yaml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
  - deploy
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
  - deploy # bin_dir /opt/kube/bin
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/pcap-scan/"
  when: '"rg-pcap-scan" not in pod_info.stdout'
  run_once: true
  connection: local
