- name: 复制配置文件
  tags:
  - config
  copy:
    src: "{{ namespace_dir }}/conf/frontend-portal/"
    dest: "{{ config_base_dir }}/frontend-portal/"

- name: 自动配置
  tags:
  - config
  replace: path="{{ config_base_dir }}/frontend-portal/conf/config.js" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "rg-adminui", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-aggregation", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-authentication", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-component", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-eportal", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-freeradius", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-frontend-portal", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-frontend-smp", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-license", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-linkid", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-nodemanager-scan", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "rg-rocketmq", replace: "{{KUBE_MASTER_VIP}}"}
  - {regexp: "var ip =.*", replace: "var ip = '{{KUBE_MASTER_VIP}}:8090'"}
  - {regexp: "smpdomain:.*", replace: "smpdomain: 'http://{{KUBE_MASTER_VIP}}:9999/api/aggregation',"}

- name: 自动配置
  tags:
  - config
  replace: path="{{ config_base_dir }}/frontend-portal/conf/config.js" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "smpdomain:.*", replace: "smpdomain: '/api/aggregation',"}
  - {regexp: "src:.*", replace: "src: '/eportal/qrcode',"}
  - {regexp: "var ip.*", replace: "var ip = ''"}
  - {regexp: "crypto : true,", replace: "crypto : {{ protectEnable_value }},"}
  - {regexp: "cryptoLog : true,", replace: "cryptoLog : {{ protectEnable_value }},"}

- name: 准备部署文件目录
  tags:
    - config
  file: path={{ item }} state=directory
  with_items:
    - "{{ yaml_dir }}/frontend-portal"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
    - config
  vars:
    deploy_conf: '{{ frontend_portal_deploy_conf }}'
    comp_name: 'frontend-portal'
  template: src='frontend-portal.yaml.j2' dest={{ yaml_dir }}/frontend-portal/frontend-portal.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
    - deploy
  command: "kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
    - deploy
  shell: "kubectl apply -f {{ yaml_dir }}/frontend-portal/"
  when: '"rg-frontend-portal" not in pod_info.stdout'
  run_once: true
  connection: local
