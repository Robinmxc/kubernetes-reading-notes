- name: 复制配置文件
  tags:
  - config
  copy:
    src: "{{ namespace_dir }}/conf/frontend-portal/conf/"
    dest: "{{ config_base_dir }}/frontend-portal/conf/"


- name: 自动配置
  tags:
  - config
  replace: path="{{ config_base_dir }}/frontend-portal/conf/config.js" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "rg-adminui", replace: "{{groups['kube_node'][0]}}"}
  - {regexp: "rg-aggregation", replace: "{{groups['kube_node'][0]}}"}
  - {regexp: "rg-authentication", replace: "{{groups['kube_node'][0]}}"}
  - {regexp: "rg-component", replace: "{{groups['kube_node'][0]}}"}
  - {regexp: "rg-eportal", replace: "{{groups['kube_node'][0]}}"}
  - {regexp: "rg-freeradius", replace: "{{groups['kube_node'][0]}}"}
  - {regexp: "rg-frontend-portal", replace: "{{groups['kube_node'][0]}}"}
  - {regexp: "rg-frontend-smp", replace: "{{groups['kube_node'][0]}}"}
  - {regexp: "rg-license", replace: "{{groups['kube_node'][0]}}"}
  - {regexp: "rg-linkid", replace: "{{groups['kube_node'][0]}}"}
  - {regexp: "rg-nodemanager-scan", replace: "{{groups['kube_node'][0]}}"}
  - {regexp: "rg-rocketmq", replace: "{{groups['kube_node'][0]}}"}
  - {regexp: "var ip =.*", replace: "var ip = \'{{groups['kube_node'][0]}}:8090\'"}
  - {regexp: "smpdomain:.*", replace: "smpdomain: \'http://{{groups['kube_node'][0]}}:9999/api/aggregation\',"}
- name: 准备部署文件目录
  tags:
    - config
  file: path={{ item }} state=directory
  with_items:
    - "{{ yaml_dir }}/frontend-portal"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
    - config
  vars:
    deploy_conf: '{{ frontend_portal_deploy_conf }}'
    comp_name: 'frontend-portal'
  template: src='frontend-portal.yaml.j2' dest={{ yaml_dir }}/frontend-portal/frontend-portal.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
    - deploy
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
    - deploy
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/frontend-portal/"
  when: '"rg-frontend-portal" not in pod_info.stdout'
  run_once: true
  connection: local
