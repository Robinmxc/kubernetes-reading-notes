- name: 复制配置文件
  tags:
  - config
  copy:
    src: "{{ namespace_dir }}/conf/{{ item }}/conf/" # /opt/kad/workspace/ruijie-smpplus/conf/linkagedevices/conf
    dest: "{{ config_base_dir }}/{{ item }}/conf/" # /home/ruijie/ruijie-smpplus/linkagedevices/conf
  with_items:
    - "linkagedevices"

- name: 复制share软件目录
  tags:
    - config
  copy: # copy：src 用于指定需要copy的文件或者目录，dest 用于指定文件将要copy到远程主机的哪个目录，dest为必须参数
    src: "{{ namespace_dir }}/conf/{{ item }}/" # /opt/kad/workspace/ruijie-smpplus/conf/share/
    dest: "{{ config_base_dir }}/{{ item }}/"   # /home/ruijie/ruijie-smpplus/share/
  with_items:
    - "share"

- name: 自动配置
  tags:
  - config  # replace：path 指定要操作的文件，regexp 指定一个python正则表达式，文件中与正则匹配的字符串将会被替换
  replace: path="{{ config_base_dir }}/linkagedevices/conf/application-prd.yml" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "mongodb:.*/nodes.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/nodes?replicaSet=rs0"}
  - {regexp: "mongodb:.*/license.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/license?replicaSet=rs0"}
  - {regexp: "mongodb:.*/component.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/component?replicaSet=rs0"}
  - {regexp: "mongodb:.*/linkid-dev.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/linkid-dev?replicaSet=rs0"}
  - {regexp: "mongodb:.*/linkid-job.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/linkid-job?replicaSet=rs0"}
  - {regexp: "softwarePackageDownLoadAddress:.*$", replace: "softwarePackageDownLoadAddress: http://{{ groups.kube_node[0] }}:9888"}
  - {regexp: "protectEnable.*$", replace: "protectEnable: true"}
  - {regexp: "whiteHost.*$", replace: "whiteHost: {{groups['kube_node'][0]}}"}
  no_log: true

- name: 准备部署文件目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/linkagedevices" # /opt/kad/workspace/ruijie-smpplus/yaml/linkagedevices
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
  - config
  vars:
    deploy_conf: '{{linkagedevices_deploy_conf}}'
    JAVA_OPT_EXT: '{{linkagedevices_java_opt}}'
    JAVA_AUTHENTICATION_API_OPT_EXT: '{{authentication_api_java_opt}}'
    comp_name: 'linkagedevices'
    comp_api_name: 'authentication-api'
  template: src='linkagedevices.yaml.j2' dest={{ yaml_dir }}/linkagedevices/linkagedevices.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
  - deploy
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
  - deploy # bin_dir /opt/kube/bin
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/linkagedevices/"
  when: '"rg-linkagedevices" not in pod_info.stdout'
  run_once: true
  connection: local
