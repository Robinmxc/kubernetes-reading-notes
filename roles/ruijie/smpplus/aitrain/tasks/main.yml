- name: 复制配置文件
  tags:
  - config
  copy:
    src: "{{ namespace_dir }}/conf/aitrain/"
    dest: "{{ config_base_dir }}/aitrain/"

- name: 准备部署文件目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/aitrain"
  run_once: true
  connection: local

- name: 自动配置
  tags:
  - config
  replace: path="{{ config_base_dir }}/aitrain/conf/mongodb_config.json" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "mongodb:.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}\""}



- name: 准备部署文件
  tags:
  - config
  vars:
    deploy_conf: '{{aitrain_deploy_conf}}'
    comp_name: 'aitrain'
  template: src='aitrain.yaml.j2' dest={{ yaml_dir }}/aitrain/aitrain.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
  - deploy
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
  - deploy
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/aitrain/"
  when: '"rg-aitrain" not in pod_info.stdout'
  run_once: true
  connection: local
