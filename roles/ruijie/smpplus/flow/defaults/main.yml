FLOW_MODE: 0
flow_configs: []
FLOW_PORTS: ["eth5"]
flow_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 3Gi
      requests:
        cpu: 1
        memory: 1Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 4
        memory: 4Gi
      requests:
        cpu: 1
        memory: 1Gi
flow_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
