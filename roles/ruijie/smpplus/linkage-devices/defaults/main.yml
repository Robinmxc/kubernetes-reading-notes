linkage_devices_java_opt: "-Xms256m -Xmx1024m"

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 0.5
        memory: 512Mi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 2Gi
      requests:
        cpu: 0.5
        memory: 512Mi

linkage_devices_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
