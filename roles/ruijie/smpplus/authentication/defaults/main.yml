authentication_java_opt: "-Xms3072m -Xmx4096m"

authentication_configs: []

#http-ip，https-域名，测试打包最新代码没有打进去的问题
host_ip_value: "{%- if ingress_mode == 'https' -%} \
                 {{ ingress_mode }}://{{ SMPPLUS_SSO_DOMAIN }} \
               {%- else -%} \
                 {{ ingress_mode }}://{{ groups['kube_node'][0] }} \
               {%- endif -%}"

authentication_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 8
        memory: 5.5Gi
      requests:
        cpu: 1
        memory: 3Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 8
        memory: 5.5Gi
      requests:
        cpu: 1
        memory: 3Gi

authentication_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
