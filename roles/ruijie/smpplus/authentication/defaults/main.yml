authentication_java_opt: "-Xms{{ (ansible_memtotal_mb/32*5)|int }}m -Xmx{{ (ansible_memtotal_mb/32*5)|int }}m"

authentication_configs: []

authentication_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 2
    resources:
      limits:
        cpu: 2
        memory: 1Gi
      requests:
        cpu: 1
        memory: 1Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: "({{ ansible_processor_vcpus/16*2*1000)|int }}m"
        memory: "{{ (ansible_memtotal_mb/32*5)|int }}Mi"
      requests:
        cpu: "({{ ansible_processor_vcpus/16*1000)|int }}m"
        memory: "{{ (ansible_memtotal_mb/32*3)|int }}Mi"

authentication_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
