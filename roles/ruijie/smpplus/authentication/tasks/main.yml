- name: 复制配置文件
  tags:
  - config
  copy:
    src: "{{ namespace_dir }}/conf/authentication/"
    dest: "{{ config_base_dir }}/authentication/"

- name: 自动配置
  tags:
  - config
  replace: path="{{ config_base_dir }}/authentication/conf/application-prd.yml" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "mongodb:.*/nodes.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/nodes?replicaSet=rs0"}
  - {regexp: "mongodb:.*/license.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/license?replicaSet=rs0"}
  - {regexp: "mongodb:.*/component.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/component?replicaSet=rs0"}
  - {regexp: "mongodb:.*/linkid-dev.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/linkid-dev?replicaSet=rs0"}
  - {regexp: "mongodb:.*/linkid-job.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/linkid-job?replicaSet=rs0"}
  - {regexp: "host-address-ip.*$", replace: "host-address-ip: {{ host_ip_value }}"}
  - {regexp: "ip: namesrv.*$", replace: "ip: {{rocketmq_addr}}"} 
  - {regexp: "name-srv-addr:.*$", replace: "name-srv-addr: {{rocketmq_addr}}"} 
  - {regexp: "protectEnable.*$", replace: "protectEnable: {{ protectEnable_value }}"}
  - {regexp: "whiteHost.*$", replace: "whiteHost: {{allNodeStr}}"}
  #- {regexp: "softwarePackageDownLoadAddress.*$", replace: "softwarePackageDownLoadAddress: http://{{KUBE_MASTER_VIP}}:9888"}
  - {regexp: "certificatePath.*$", replace: "certificatePath: /ruijie/authentication/kadapitls/kadapi.pem"}
  - {regexp: "privateKeyPath.*$", replace: "privateKeyPath: /ruijie/authentication/kadapitls/kadapi-smp-key.pem"}
  - {regexp: "kadUrl.*$", replace: "kadUrl: https://{{KUBE_MASTER_VIP}}:11938"}
  - {regexp: "sentinel-dashboard-srv", replace: "{{KUBE_MASTER_VIP}}"}
  no_log: true

- name: 自定义配置
  tags:
  - config
  replace:
    path: '{{ config_base_dir }}/authentication/conf/application-prd.yml'
    regexp: '{% if item.regexp is defined %}{{item.regexp}}{% else %}{{ item.name }}\s*=.*${% endif %}'
    replace: '{% if item.regexp is defined %}{{item.value}}{% else %}{{ item.name }}={{item.value}}{% endif %}'
  with_items: '{{ authentication_configs }}'
  no_log: true

- name: 准备部署文件目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/authentication"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
  - config
  vars:
    deploy_conf: '{{authentication_deploy_conf}}'
    JAVA_OPT_EXT: '{{authentication_java_opt}}'
    comp_name: 'authentication'
  template: src='authentication.yaml.j2' dest={{ yaml_dir }}/authentication/authentication.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
  - deploy
  command: "kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
  - deploy
  shell: "kubectl apply -f {{ yaml_dir }}/authentication/"
  when: '"rg-authentication" not in pod_info.stdout'
  run_once: true
  connection: local
