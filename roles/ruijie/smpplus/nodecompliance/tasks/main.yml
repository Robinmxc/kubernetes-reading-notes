- name: 复制配置文件
  tags:
  - config
  copy:
    src: "{{ namespace_dir }}/conf/{{ item }}/conf/" 
    dest: "{{ config_base_dir }}/{{ item }}/conf/"
  with_items:
    - "nodecompliance"

- name: 自动配置
  tags:
  - config  
  replace: path="{{ config_base_dir }}/nodecompliance/conf/application-prd.yml" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "name-srv-addr:.*$", replace: "name-srv-addr: {{rocketmq_addr}}"} 
  - {regexp: "mongodb:.*/nodes.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/nodes?replicaSet=rs0"}
  - {regexp: "mongodb:.*/linkid-dev.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/linkid-dev?replicaSet=rs0"}
  - {regexp: "softwarePackageDownLoadAddress:.*$", replace: "softwarePackageDownLoadAddress: http://{{ groups.kube_node[0] }}:9889"}
  no_log: true

- name: 准备部署文件目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/nodecompliance" 
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
  - config
  vars:
    deploy_conf: '{{nodecompliance_deploy_conf}}'
    JAVA_OPT_EXT: '{{nodecompliance_java_opt}}'
    comp_name: 'nodecompliance'
  template: src='nodecompliance.yaml.j2' dest={{ yaml_dir }}/nodecompliance/nodecompliance.yaml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
  - deploy
  command: "kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
  - deploy # bin_dir /opt/kube/bin
  shell: "kubectl apply -f {{ yaml_dir }}/nodecompliance/"
  when: '"rg-nodecompliance" not in pod_info.stdout'
  run_once: true
  connection: local
