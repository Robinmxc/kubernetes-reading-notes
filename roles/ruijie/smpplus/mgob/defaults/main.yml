mgob_offline: "sourceid/mgob:1.0"
MGOB_SFTP_ENABLED: "no"
deploy_conf_defaults:
  small:
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 256Mi
  normal:
    resources:
      limits:
        cpu: 2
        memory: 1024Mi
      requests:
        cpu: 1
        memory: 256Mi
  single:
    resources:
      limits:
        cpu: 1
        memory: 1024Mi
      requests:
        cpu: 500m
        memory: 256Mi

mgob_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'