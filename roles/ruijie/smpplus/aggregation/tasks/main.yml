- name: 复制配置文件
  tags:
  - config
  copy:
    src: "{{ namespace_dir }}/conf/{{ item }}/conf/"
    dest: "{{ config_base_dir }}/{{ item }}/conf/"
  with_items:
    - "aggregation"
    - "authentication-api"

- name: 复制share软件目录
  tags:
    - config
  copy:
    src: "{{ namespace_dir }}/conf/{{ item }}/"
    dest: "{{ config_base_dir }}/{{ item }}/"
  with_items:
    - "share"

- name: 自动配置
  tags:
  - config
  replace: path="{{ config_base_dir }}/aggregation/conf/application-prd.yml" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "mongodb:.*/nodes.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/nodes?replicaSet=rs0"}
  - {regexp: "mongodb:.*/license.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/license?replicaSet=rs0"}
  - {regexp: "mongodb:.*/component.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/component?replicaSet=rs0"}
  - {regexp: "mongodb:.*/linkid-dev.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/linkid-dev?replicaSet=rs0"}
  - {regexp: "mongodb:.*/linkid-job.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/linkid-job?replicaSet=rs0"}
  - {regexp: "mongodb:.*/node-identify.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}/node-identify?replicaSet=rs0"}
  - {regexp: "softwarePackageDownLoadAddress:.*$", replace: "softwarePackageDownLoadAddress: http://{{ groups.kube_node[0] }}:9888"}
  - {regexp: "protectEnable.*$", replace: "protectEnable: {{ protectEnable_value }}"}
  - {regexp: "whiteHost.*$", replace: "whiteHost: {{groups['kube_node'][0]}}"}
  - {regexp: "namesrv", replace: "rg-rocket.{{ APP_NAMESPACE }}.svc"}
  no_log: true

- name: 自定义配置
  tags:
  - config
  replace:
    path: '{{ config_base_dir }}/aggregation/conf/application-prd.yml'
    regexp: '{% if item.regexp is defined %}{{item.regexp}}{% else %}{{ item.name }}\s*=.*${% endif %}'
    replace: '{% if item.regexp is defined %}{{item.value}}{% else %}{{ item.name }}={{item.value}}{% endif %}'
  with_items: '{{ aggregation_configs }}'
  no_log: true

- name: 准备部署文件目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/aggregation"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
  - config
  vars:
    deploy_conf: '{{aggregation_deploy_conf}}'
    JAVA_OPT_EXT: '{{aggregation_java_opt}}'
    JAVA_AUTHENTICATION_API_OPT_EXT: '{{authentication_api_java_opt}}'
    comp_name: 'aggregation'
    comp_api_name: 'authentication-api'
  template: src='aggregation.yaml.j2' dest={{ yaml_dir }}/aggregation/aggregation.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
  - deploy
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
  - deploy
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/aggregation/"
  when: '"rg-aggregation" not in pod_info.stdout'
  run_once: true
  connection: local
