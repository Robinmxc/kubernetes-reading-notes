aggregation_java_opt:  "-Xms2048m -Xmx8196m"
authentication_api_java_opt:  "-Xms1024m -Xmx1024m"

aggregation_configs: []

aggregation_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 8
        memory: 12Gi
      requests:
        cpu: 2
        memory: 4Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 8
        memory: 12Gi
      requests:
        cpu: 2
        memory: 4Gi

aggregation_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
