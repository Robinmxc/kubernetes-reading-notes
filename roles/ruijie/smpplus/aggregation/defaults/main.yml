aggregation_java_opt:  "-Xms2048m -Xmx4096m"
authentication_api_java_opt:  "-Xms1024m -Xmx2048m"

aggregation_configs: []

aggregation_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 5Gi
      requests:
        cpu: 1
        memory: 2Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 5Gi
      requests:
        cpu: 1
        memory: 2Gi

aggregation_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
