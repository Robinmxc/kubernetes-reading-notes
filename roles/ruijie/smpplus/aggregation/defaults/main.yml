aggregation_java_opt:  "-Xms1024m -Xmx2048m"

aggregation_configs: []

aggregation_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 2
    resources:
      limits:
        cpu: 1
        memory: 3Gi
      requests:
        cpu: 1
        memory: 1Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 3Gi
      requests:
        cpu: 1
        memory: 1Gi

aggregation_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
