- name: 复制配置文件
  tags:
  - config
  copy:
    src: "{{ namespace_dir }}/conf/aiidentify/"
    dest: "{{ config_base_dir }}/aiidentify/"

- name: 准备部署文件目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/aiidentify"
  run_once: true
  connection: local

- name: 自动配置
  tags:
  - config
  replace: path="{{ config_base_dir }}/aiidentify/conf/mongodb_config.json" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "mongodb:.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{ mongodb_addr }}\""}



- name: 准备部署文件
  tags:
  - config
  vars:
    deploy_conf: '{{aiidentify_deploy_conf}}'
    comp_name: 'aiidentify'
  template: src='aiidentify.yaml.j2' dest={{ yaml_dir }}/aiidentify/aiidentify.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
  - deploy
  command: "kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
  - deploy
  shell: "kubectl apply -f {{ yaml_dir }}/aiidentify/"
  when: '"rg-aiidentify" not in pod_info.stdout'
  run_once: true
  connection: local
