linkid_java_opt: "-Xms{{ (ansible_memtotal_mb/32*2)|int }}m -Xmx{{ (ansible_memtotal_mb/32*2)|int }}m"

linkid_configs: []

linkid_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 2
    resources:
      limits:
        cpu: 4
        memory: 2Gi
      requests:
        cpu: 2
        memory: 2Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: "({{ ansible_processor_vcpus/16*1000)|int }}m"
        memory: "{{ (ansible_memtotal_mb/32*2)|int }}Mi"
      requests:
        cpu: "({{ ansible_processor_vcpus/16/2*1000)|int }}m"
        memory: "{{ (ansible_memtotal_mb/32*2)|int }}Mi"

linkid_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
