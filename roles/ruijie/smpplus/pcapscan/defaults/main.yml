pcapscan_java_opt:  "--Xms256m -Xmx512m"

pcap-scan_configs: []

pcap-scan_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 4Gi
      requests:
        cpu: 1
        memory: 1Gi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 2
        memory: 4Gi
      requests:
        cpu: 1
        memory: 1Gi
        
pcapscan_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
