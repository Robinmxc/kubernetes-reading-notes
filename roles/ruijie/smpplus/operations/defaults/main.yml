operations_java_opt: "-Xms256m -Xmx512m"

deploy_ip: "{% if mongodb_deploy_mode == '1' %}{{ groups['mongodb'][0] }}{% else %}{{ groups['mongodb'][0] }},{{ groups['mongodb'][1] }},{{ groups['mongodb'][2] }}{% endif %}"

operations_configs: []

operations_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 500Mi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 500Mi

operations_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
