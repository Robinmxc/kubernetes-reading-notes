operations_java_opt: "-Xms256m -Xmx512m"
mongodb_deploy_mode: "{{ groups['mongodb'] | length }}"
deploy_ip: "{{ groups['mongodb'][0] }}"

operations_configs: []

operations_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 500Mi
  single:
    replicas: 1
    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 500Mi

operations_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
