operations_java_opt: "-Xms{{ (ansible_memtotal_mb/32/2/2)|int }}m -Xmx{{ (ansible_memtotal_mb/32/2)|int }}m"

operations_configs: []

operations_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  single:
    replicas: 1
    resources:
      limits:
        cpu: "{{ (ansible_processor_vcpus/16*2*1000)|int }}m"
        memory: "{{ (ansible_memtotal_mb/32*2)|int }}Mi"
      requests:
        cpu: "{{ (ansible_processor_vcpus/16*1000)|int }}m"
        memory: "{{ (ansible_memtotal_mb/32)|int }}Mi"

operations_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
