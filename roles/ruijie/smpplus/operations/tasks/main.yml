- name: 复制配置文件
  tags:
  - config
  copy:
    src: "{{ namespace_dir }}/conf/operations/conf/"
    dest: "{{ config_base_dir }}/operations/conf/"

- name: 准备运维组件目录
  tags:
    - config
  file: path={{ item }} state=directory
  with_items:
    - "{{ config_base_dir }}/operations/dbBackup"
    - "{{ config_base_dir }}/dbBackup/"
    - "{{ config_base_dir }}/operations/dbRestore"
    - "{{ config_base_dir }}/operations/dbRestore/uploadFiles"
    - "{{ config_base_dir }}/operations/dbRestore/uploadFiles/dbRestoreFiles"
    - "{{ config_base_dir }}/operations/dbOperation"
    - "{{ config_base_dir }}/operations/dbOperation/dbBackupBeforeRestore"
    - "{{ config_base_dir }}/operations/logOperation"
    - "{{ config_base_dir }}/operations/logOperation/tars"
    - "{{ config_base_dir }}/operations/dumpPackage"
    - "{{ config_base_dir }}/operations/dumpPackage/tars"
  run_once: true
  connection: local

- name: 自动配置
  tags:
  - config
  replace: path="{{ config_base_dir }}/operations/conf/application-prd.yml" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
  - {regexp: "mongodb:.*/database.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{groups['kube_node'][0]}}/database-ops-history?replicaSet=rs0"}
  - {regexp: "mongodb:.*/operations.*$", replace: "mongodb://{{ MONGODB_ADMIN_USER }}:{{ MONGODB_ADMIN_PWD }}@{{groups['kube_node'][0]}}/operations?replicaSet=rs0"}
  - {regexp: "whiteHost.*$", replace: "whiteHost: {{groups['kube_node'][0]}}"}
  - {regexp: "grabIp:.*$", replace: "grabIp: {{groups['kube_node'][0]}}"}
  - {regexp: "protectEnable.*$", replace: "protectEnable: false"}
  no_log: true

- name: 自定义配置
  tags:
  - config
  replace:
    path: '{{ config_base_dir }}/operations/conf/application-prd.yml'
    regexp: '{% if item.regexp is defined %}{{item.regexp}}{% else %}{{ item.name }}\s*=.*${% endif %}'
    replace: '{% if item.regexp is defined %}{{item.value}}{% else %}{{ item.name }}={{item.value}}{% endif %}'
  with_items: '{{ operations_configs }}'
  no_log: true

- name: 准备部署文件目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/operations"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
  - config
  vars:
    deploy_conf: '{{operations_deploy_conf}}'
    JAVA_OPT_EXT: '{{operations_java_opt}}'
    comp_name: 'operations'
  template: src='operations.yaml.j2' dest={{ yaml_dir }}/operations/operations.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
  - deploy
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
  - deploy
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/operations/"
  when: '"rg-operations" not in pod_info.stdout'
  run_once: true
  connection: local
