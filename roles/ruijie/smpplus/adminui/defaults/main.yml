adminui_java_opt: "-Xms{{ (ansible_memtotal_mb/32/2)|int }}m -Xmx{{ (ansible_memtotal_mb/32/2)|int }}m"

adminui_configs: []

adminui_templates_path: ""

deploy_conf_defaults:
  small:
    replicas: 1
  normal:
    replicas: 2
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi
  single:
    replicas: 1
    resources:
      limits:
        cpu: "{{ (ansible_processor_vcpus/32*1000)|int }}m"
        memory: "{{ (ansible_memtotal_mb/32)|int }}Mi"
      requests:
        cpu: "{{ (ansible_processor_vcpus/32*1000)|int }}m"
        memory: "{{ (ansible_memtotal_mb/32/2)|int }}Mi"

adminui_deploy_conf: '{{ deploy_conf_defaults[CLUSTER_SCALE] }}'
