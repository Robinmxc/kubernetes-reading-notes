- name: 复制配置文件
  tags:
  - config
  copy:
    src: "{{ namespace_dir }}/conf/frontend-client/conf/"
    dest: "{{ config_base_dir }}/frontend-client/conf/"

- name: 自动配置
  tags:
    - config
  replace: path="{{ config_base_dir }}/frontend-smp/conf/client_config.js" regexp="{{ item.regexp }}" replace="{{ item.replace }}"
  with_items:
    - {regexp: "ip.*$,", replace: "ip: {{groups['kube_node'][0]}},"}
    - {regexp: "smpdomain.*$,", replace: "smpdomain: http://{{groups['kube_node'][0]}},"}

- name: 准备部署文件目录
  tags:
  - config
  file: path={{ item }} state=directory
  with_items:
  - "{{ yaml_dir }}/frontend-client"
  run_once: true
  connection: local

- name: 准备部署文件
  tags:
  - config
  vars:
    deploy_conf: '{{frontendclient_deploy_conf}}'
    JAVA_OPT_EXT: '{{frontendclient_java_opt}}'
    comp_name: 'frontend-client'
  template: src='frontend-client.yaml.j2' dest={{ yaml_dir }}/frontend-client/frontend-client.yml
  run_once: true
  connection: local

- name: 获取所有已经创建的POD信息
  tags:
  - deploy
  command: "{{ bin_dir }}/kubectl get pod -n {{ APP_NAMESPACE }}"
  register: pod_info
  run_once: true
  connection: local

- name: 执行部署
  tags:
  - deploy
  shell: "{{ bin_dir }}/kubectl apply -f {{ yaml_dir }}/frontend-client/"
  when: '"rg-frontend-client" not in pod_info.stdout'
  run_once: true
  connection: local
