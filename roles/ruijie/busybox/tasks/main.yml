- name: 在deploy节点准备目录
  file: path={{ item }} state=directory
  with_items:
  - "/opt/kube/kube-system/busybox"
  run_once: true
  connection: local

- name: 获取已下载离线镜像信息
  command: "ls {{ base_dir }}/down"
  register: download_info
  connection: local
  run_once: true

- name: 获取所有已经创建的POD信息
  command: "{{ bin_dir }}/kubectl get pod --all-namespaces"
  register: pod_info
  run_once: true
  connection: local

- block:
    - name: 尝试推送离线busybox镜像（若执行失败，可忽略）
      copy: src={{ base_dir }}/down/{{ busybox_offline }} dest=/opt/kube/images/{{ busybox_offline }}
      when: 'busybox_offline in download_info.stdout'

    - name: 获取busybox离线镜像推送情况
      command: "ls /opt/kube/images"
      register: image_info

    - name: 导入busybox的离线镜像（若执行失败，可忽略）
      shell: "{{ bin_dir }}/docker load -i /opt/kube/images/{{ busybox_offline }}"
      when: 'busybox_offline in image_info.stdout'

    - name: 准备busybox的部署文件
      template: src=busybox.yml.j2 dest=/opt/kube/kube-system/busybox/busybox.yml
      run_once: true
      connection: local

    - name: 部署busybox
      shell: "{{ bin_dir }}/kubectl apply -f /opt/kube/kube-system/busybox/busybox.yml"
      connection: local
      run_once: true
  when: '"busybox" not in pod_info.stdout'
  ignore_errors: true
