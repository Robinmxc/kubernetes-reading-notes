# 国内镜像加速
REG_MIRROR_1: "https://registry.docker-cn.com"

PRIVATE_REGISTRY_ENABLED: "yes"
PRIVATE_REGISTRY_USER: "admin"
PRIVATE_REGISTRY_PWD: "admin123"

# docker日志相关

LOG_DRIVER: "json-file"
LOG_LEVEL: "warn"
LOG_MAX_SIZE: "10m"
LOG_MAX_FILE: 3

# docker容器存储目录
STORAGE_DIR: "/var/lib/docker"

# 开启Restful API
ENABLE_REMOTE_API: false
