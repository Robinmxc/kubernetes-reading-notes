- name: 设置基础平台文件下载地址
  vars:
    kubectl_file: "{{ base_dir }}/bin/kubectl"
    support_tgz_file: "{{ base_dir }}/down/kad-support-files-{{ kad_support_files_version }}.tar.gz"
  set_fact:
    kad_support_files_url: "{{ KAD_FILES_REPO }}/kad/support/kad-support-files-{{ kad_support_files_version }}.tar.gz"
  when: 'not kubectl_file is exists and not support_tgz_file is exists'
