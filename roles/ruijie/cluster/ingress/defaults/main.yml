# ingress 自动安装
nginx_offline: "nginx-0.46.0.tar"

# http or https
ingress_mode: "https"

#证书文件名，如：["com.ruijie", "com.ruijie.cn"]
#同时/etc/kubernetes/ssl目录下要有：com.ruijie.pem, com.ruijie-key.pem, com.ruijie.com.cn.pem, com.ruijie.com.cn-key.pem
ingress_ssl_names: ["6098073__rghall.com.cn.pem","6098073__rghall.com.cn.key"]

nginx_temp_dir: "/opt/kube/kube-system/nginx-ingress"

ssl_ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA"
ssl_protocols: "TLSv1 TLSv1.1 TLSv1.2 TLSv1.3"

nginx_port:
  TCP: []
  UDP: []

# host可以是a.rghall.com.cn或b.rghall.com.cn，但不能是rghall.com.cn
ingress_realmname: "a.rghall.com.cn"