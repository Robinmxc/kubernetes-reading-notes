- name: 获取已下载离线镜像信息
  command: "ls {{ base_dir }}/down"
  register: download_info
  connection: local
  run_once: true

- name: 获取所有已经创建的POD信息
  command: "{{ bin_dir }}/kubectl get pod --all-namespaces"
  register: pod_info
  run_once: true
  delegate_to: "{{ groups.deploy[0] }}"

- name: 部署ingress
  when: '"traefik-ingress" not in pod_info.stdout and  "sourceid" == KAD_APP_NAME'
  block:
    - name: 尝试推送离线 traefik镜像（若执行失败，可忽略）
      copy: src={{ base_dir }}/down/{{ traefik_offline }} dest=/opt/kube/images/{{ traefik_offline }}
      when: 'traefik_offline in download_info.stdout'

    - name: 获取traefik离线镜像推送情况
      command: "ls /opt/kube/images"
      register: image_info

    - name: 导入 traefik的离线镜像（若执行失败，可忽略）
      shell: "{{ bin_dir }}/docker load -i /opt/kube/images/{{ traefik_offline }}"
      when: 'traefik_offline in image_info.stdout'

    - name: 在deploy 节点创建相关目录
      file: path={{ item }} state=directory
      with_items:
      - "{{ traefik_temp_dir }}/manifests"
      run_once: true
      delegate_to: "{{ groups.deploy[0] }}"

    - name: 复制traefik部署文件
      copy: src={{ item }} dest={{ traefik_temp_dir }}/manifests/{{ item }}
      with_items:
        - ingress-rbac.yaml
        - traefik-ingress-{{ traefik_mode }}.yaml
      run_once: true
      delegate_to: "{{ groups.deploy[0] }}"

    - name: 创建traefik-ui部署文件
      template: src=traefik-ui.yaml.j2 dest={{ traefik_temp_dir }}/manifests/traefik-ui.yaml
      when: '"yes" == ingress_ui_enabled'
      run_once: true
      delegate_to: "{{ groups.deploy[0] }}"

    - name: 获取secret数据
      command: "{{ bin_dir }}/kubectl get secret -n kube-system"
      register: secret_info
      connection: local
      run_once: true
      when: "'https' == traefik_mode"

    - name: 删除旧的证书
      command: "{{ bin_dir }}/kubectl delete secret traefik-cert -n kube-system"
      connection: local
      run_once: true
      when: "'https' == traefik_mode and 'traefik-cert' in secret_info.stdout"

    - name: 保存证书到k8s
      vars:
        - ssl_files: "{% for f in traefik_ssl_names %} --cert={{ ca_dir }}/{{ f }}.pem --key={{ ca_dir }}/{{ f }}-key.pem {% endfor %}"
      shell: "{{ bin_dir }}/kubectl create secret tls traefik-cert {{ ssl_files }} -n kube-system"
      run_once: true
      connection: local
      when: "'https' == traefik_mode"

    - name: 部署traefik
      shell: "{{ bin_dir }}/kubectl apply -f {{ traefik_temp_dir }}/manifests/"
      connection: local
      run_once: true

    - name: 查询node数据
      command: "{{ bin_dir }}/kubectl describe node {{ inventory_hostname }}"
      register: node_info
      connection: local

    - name: node打标签
      shell: "{{ bin_dir }}/kubectl label nodes {{ inventory_hostname }} edgenode=true"
      connection: local
      when: '"edgenode=true" not in node_info.stdout'
