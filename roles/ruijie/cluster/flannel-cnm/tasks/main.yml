- name: 创建目录
  file: name={{ item }} state=directory
  with_items:
  - "/opt/kube/conf"
  - "/etc/flannel/ssl"

- name: 下载 flannel 二进制文件
  copy: src={{ base_dir }}/bin/{{ item }} dest={{ bin_dir }}/{{ item }} mode=0755
  with_items:
  - flanneld
  - mk-docker-opts.sh
  tags: upgrade_flannel

- name: 分发证书相关
  copy: src={{ ca_dir }}/{{ item }} dest={{ ca_dir }}/{{ item }}
  with_items:
  - ca.pem
  - ca-key.pem
  - ca.csr
  - ca-config.json

# 注册变量p，根据p的stat信息判断是否已经生成过证书，如果没有，下一步生成证书
# 如果已经有证书，为了保证整个安装的幂等性，跳过证书生成的步骤
- name: 读取flannel证书stat信息
  stat: path="/etc/flannel/ssl/flannel.pem"
  register: p

- name: 创建flannel证书请求
  template: src=flannel-csr.json.j2 dest=/etc/flannel/ssl/flannel-csr.json
  when: p.stat.isreg is not defined

- name: 创建flannel证书和私钥
  when: p.stat.isreg is not defined
  shell: "cd /etc/flannel/ssl && {{ bin_dir }}/cfssl gencert \
        -ca={{ ca_dir }}/ca.pem \
        -ca-key={{ ca_dir }}/ca-key.pem \
        -config={{ ca_dir }}/ca-config.json \
        -profile=kubernetes flannel-csr.json | {{ bin_dir }}/cfssljson -bare flannel"

- name: 创建flannel的配置文件
  template: src=flannel.conf.j2 dest=/opt/kube/conf/flannel.conf
  tags: upgrade_etcd

- name: 创建flannel服务
  template: src=flannel.service.j2 dest=/etc/systemd/system/flannel.service
  tags: upgrade_flannel

- name: 检查是否已配置过ETCD
  command: "etcdctl {{ ETCDCTL_OPTIONS }} get {{ FLANNEL_CONFIG_KEY }}"
  register: etcd_flannel_config
  run_once: true
  ignore_errors: true

- name: 在etcd中创建网络配置
  shell: "etcdctl {{ ETCDCTL_OPTIONS }} setdir {{ FLANNEL_ETCD_PREFIX }}; \
           etcdctl {{ ETCDCTL_OPTIONS }} set {{ FLANNEL_CONFIG_KEY }} '{\"Network\":\"{{ FLANNEL_NETWORK_IP }}/16\",\"SubnetLen\":24,\"Backend\":{\"Type\":\"vxlan\"}}'"
  when: 'FLANNEL_NETWORK_IP not in etcd_flannel_config.stdout'
  run_once: true

- name: 开机启用flannel服务
  shell: systemctl enable flannel
  ignore_errors: true

- name: 开启flannel服务
  shell: systemctl daemon-reload && systemctl restart flannel
  ignore_errors: true
  tags: upgrade_flannel

- name: 轮询等待flannel服务运行
  shell: "systemctl status flannel.service | grep Active"
  register: flannel_status
  until: '"running" in flannel_status.stdout'
  retries: 8
  delay: 2
