- block:
    - name: 在deploy 节点创建相关目录
      file: name=/opt/kube/kube-system/flannel state=directory

    - name: 配置 flannel DaemonSet yaml文件
      template: src=kube-flannel.yaml.j2 dest=/opt/kube/kube-system/flannel/kube-flannel.yaml
  delegate_to: "{{ groups.deploy[0] }}"
  run_once: true

# 导入flannel的离线镜像
- name: 导入flannel的离线镜像（若执行失败，可忽略）
  shell: "docker load -i {{ base_dir }}/down/{{ item }}"
  with_items:
  - "{{ flannel_offline }}"
  - "{{ flannel_cni_offline }}"
  ignore_errors: true

# 只需单节点执行一次
- name: 运行 flannel网络
  shell: "kubectl apply -f /opt/kube/kube-system/flannel/ && sleep 5"
  delegate_to: "{{ groups.deploy[0] }}"
  run_once: true

# 等待网络插件部署成功，视下载镜像速度而定
- name: 轮询等待flannel 运行，视下载镜像速度而定
  shell: "kubectl get pod -n kube-system -o wide|grep 'flannel'|grep ' {{ inventory_hostname }} '|awk '{print $3}'"
  register: pod_status
  until: pod_status.stdout == "Running"
  delegate_to: "{{ groups.deploy[0] }}"
  retries: 15
  delay: 8
  ignore_errors: true

