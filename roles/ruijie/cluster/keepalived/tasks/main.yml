- name: 部署keepalived
  when: '"" != KUBE_MASTER_VIP and DEPLOY_MODE == "multi-master" '
  block:
  - name: 读取网卡名称
    shell: "ip a|grep '{{ inventory_hostname }}/'|awk '{print $NF}'"
    register: if_info

  - name: 设置负载均衡网卡
    set_fact: K8S_ACCESS_IF="{{ if_info.stdout }}"

  - name: 创建keepalived目录
    file: name=/etc/keepalived state=directory

  - name: 设置keepalived配置文件
    template: src=keepalived.conf.j2 dest=/etc/keepalived/keepalived.conf

  - name: 设置keepalived存活检测脚本
    template: src=env_check.sh.j2 dest=/etc/keepalived/env_check.sh mode=755

  - name: 开机启用keepalived服务
    shell: systemctl enable keepalived

  - name: 启动keepalived服务
    shell: systemctl restart keepalived

  - name: crontab添加keepalived服务拉起脚本
    shell: echo '* * * * * /etc/keepalived/env_check.sh' >> /var/spool/cron/root