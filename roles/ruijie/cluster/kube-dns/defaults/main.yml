# dns 自动安装，可选"coredns"和“kubedns”
dns_install: "yes"
dns_backend: "coredns"
kubedns_offline: "kubedns_1.14.13.tar"
coredns_offline: "coredns-1.6.9.tar"
dns_offline: "{%- if dns_backend == 'coredns' -%} \
                {{ coredns_offline }} \
              {%- else -%} \
                {{ kubedns_offline }} \
              {%- endif -%}"

dns_replicas: "{% if DEPLOY_MODE == 'allinone' %}1{% else %}2{% endif %}"

