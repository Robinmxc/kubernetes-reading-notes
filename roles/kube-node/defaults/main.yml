# 默认使用kube-proxy的 'iptables' 模式，可选 'ipvs' 模式(experimental)
PROXY_MODE: "{% if APP_NAMESPACE == 'ruijie-smpplus' %}iptables{% else %}ipvs{% endif %}"

# 基础容器镜像
SANDBOX_IMAGE: "mirrorgooglecontainers/pause-amd64:3.1"
#SANDBOX_IMAGE: "registry.access.redhat.com/rhel7/pod-infrastructure:latest"

# Kubelet 根目录
KUBELET_ROOT_DIR: "/var/lib/kubelet"

# node节点最大pod 数
MAX_PODS: 110

# 配置为kube组件（kubelet,kube-proxy,dockerd等）预留的资源量
KUBE_RESERVED: "cpu=200m,memory=500Mi,ephemeral-storage=1Gi"

# 配置kubelet的hard eviction条件
HARD_EVICTION: "memory.available<200Mi,nodefs.available<10%"


# 离线镜像tar包
kube_apiserver: "kube-apiserver-v1.23.8.tar"
kube_proxy: "kube-proxy-v1.23.8.tar"
kube_scheduler: "kube-scheduler-v1.23.8.tar"
kube_controller_manager: "kube-controller-manager-v1.23.8.tar"
etcd: "etcd-3.5.1-0.tar"
coredns: "coredns-v1.8.6.tar"
pause: "pause-3.6.tar"