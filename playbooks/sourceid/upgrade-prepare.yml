- hosts:
  - localhost
  tasks:
  - name: 创建/etc/kad/config.yml文件
    file: path="/etc/kad/config.yml" state=touch
    connection: local
    run_once: true
    

- hosts:
  - localhost
  tags:
  - sourceid
  any_errors_fatal: true
  vars_files:
  - "{{ KAD_PACKAGE_DIR }}/kad.yml"
  - "/etc/kad/config.yml"
  roles:
  - { role: ruijie/sourceid/prepare-db-pwd, tags: always }
  - { role: ruijie/sourceid/upgrade, tags: always }