- hosts:
  - localhost
  tags: always
  any_errors_fatal: true
  roles:
  - ruijie/sourceid/env

- hosts:
  - localhost
  tags:
  - download
  any_errors_fatal: true
  vars_files:
  - "{{ workspace_dir }}/kad.yml"
  roles:
  - ruijie/sourceid/download

- hosts:
  - kube_node
  any_errors_fatal: true
  vars_files:
  - "{{ workspace_dir }}/kad.yml"
  roles:
  - { role: ruijie/sourceid/load-images, tags: ["docker"] }
