- hosts:
  - localhost
  any_errors_fatal: true
  roles:
  - ruijie/ldap/envcheck

- hosts:
  - ldap
  any_errors_fatal: true
  vars:
    local_ntp_server: '{{ groups["ldap"][0] }}'
  roles:
  - ruijie/cluster/chrony

- hosts:
  - ldap
  tags:
  - ldap
  any_errors_fatal: true
  roles:
  - ruijie/ldap/common
  - ruijie/ldap/openldap

- name: 配置双主模式
  when: "ldap_deploy_mode  == '2'"
  import_playbook: dual.yml
