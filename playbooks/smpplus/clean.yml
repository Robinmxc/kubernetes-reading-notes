  - name: 停止 rg-pcapture
    tags:
      - pcapture
    command: "kubectl delete -f {{ yaml_dir }}/pcapture/"
    when: '"rg-pcapture" in pod_info.stdout'

  - name: delete mgob
    tags:
      - mgob
    command: "kubectl delete -f {{ yaml_dir }}/mgob/"
    when: '"rg-mgob" in pod_info.stdout'

  - name: delete nodeconnector # 删除nodeconnector服务
