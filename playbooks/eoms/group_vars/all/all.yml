EOMS_ENABLE: "{% if EOMS is defined and EOMS['enable'] %}yes{% else %}no{% endif %}"

max_space_dir: "{{
    hostvars[groups['eoms'][0]].ansible_mounts
    | selectattr('mount', 'match', '^(?!/var/lib/).*')
    | sort(attribute='size_available')
    | map(attribute='mount')
    | list
    | last }}"

DATA_DIR: "{% if '/' == max_space_dir %}{% else %}{{ max_space_dir }}{% endif %}"

EOMS_DOWN_PATH: "/opt/kad/down/eoms"

prometheus_default_dir: "/opt/kube/monitoring"

DEST_FILE_PATH: "{{ DATA_DIR }}/file"

influxdb_file: "influxdb-1.8.4.x86_64.rpm"

grafana_file: "grafana-6.4.3-1.x86_64.rpm"

grafana_plugin_file: "grafana-plugin.tar.gz"

grafana_prometheus_file: "prometheus.tar.gz"

prometheus_file: ""

SOURCEID_HTTPS_MODE: "{% if 'https' == ingress_mode %}normal{% else %}none{% endif %}"

#默认二进制文件目录
bin_dir: "/opt/kube/bin"