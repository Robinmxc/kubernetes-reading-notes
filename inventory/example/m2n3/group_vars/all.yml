# ---------K8S参数--------------------

#集群部署模式：allinone, single-master, multi-master
DEPLOY_MODE: "multi-master"

# 集群 MASTER IP即 LB节点VIP地址，为区别与默认apiserver端口，设置VIP监听的服务端口8443
# 公有云上请使用云负载均衡内网地址和监听端口
MASTER_IP: "192.168.1.60"
KUBE_APISERVER: "https://{{ MASTER_IP }}:8443"

# 服务网段 (Service CIDR），注意不要与内网已有网段冲突
SERVICE_CIDR: "10.68.0.0/16"

# POD 网段 (Cluster CIDR），注意不要与内网已有网段冲突
CLUSTER_CIDR: "172.30.0.0/16"

# kubernetes 服务 IP (预分配，一般是 SERVICE_CIDR 中第一个IP)
CLUSTER_KUBERNETES_SVC_IP: "10.68.0.1"

# 集群 DNS 服务 IP (从 SERVICE_CIDR 中预分配)
CLUSTER_DNS_SVC_IP: "10.68.0.2"

# Docker服务绑定IP
DOCKER_BIP: "172.18.0.1/24"


# ---------SourceID应用参数---------------

#SourceID部署包版本号
SOURCEID_KAD_VERSION: "r1.4.2"

#MongoDB管理员密码
MONGODB_ADMIN_USER: "admin"
MONGODB_ADMIN_PWD: ""

#SSO域名
SOURCEID_SSO_DOMAIN: "id.example.com"

#自助和管理端域名
SOURCEID_GATE_DOMAIN: "id-self.example.com"

#二次认证网关地址
SOURCEID_GATEWAY_URL: "http://gateway.example.com"

#登录成功后的跳转地址
SOURCEID_REDIRECT_URL: "http://www.baidu.com"

#frontend资源文件目录
SOURCEID_FRONTEND_RES: "ruijie"

#部署规模：small, normal。normal为标准规模，small主要用于开发、测试
CLUSTER_SCALE: "normal"

#部署模式：dev, prd。dev模式下会多一些和开发、测试有关的配置参数
SOURCEID_DEPLOY_PROFILE: "prd"

DATA_DIR: ""
